<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>직원 등록 - 빠던나인 프로젝트 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        
        .register-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .page-header p {
            font-size: 1rem;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            margin: 0;
        }
        
        .radio-item label {
            margin: 0;
            font-weight: 500;
            color: #555;
        }
        
        .id-check-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .id-check-container .form-control {
            flex: 1;
        }
        
        .check-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .check-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        
        .check-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .message.success {
            color: #28a745;
        }
        
        .message.error {
            color: #dc3545;
        }
        
        .phone-verification {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .phone-verification .form-control {
            flex: 1;
        }
        
        .verify-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .verify-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        
        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 70px;
                padding-bottom: 20px;
            }
            
            .register-container {
                margin: 0 15px;
                padding: 20px;
            }
            
            .page-header h1 {
                font-size: 1.8rem;
            }
            
            .radio-group {
                gap: 10px;
            }
            
            .id-check-container,
            .phone-verification {
                flex-direction: column;
            }
            
            .check-btn,
            .verify-btn {
                width: 100%;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 뒤로가기 버튼 -->
    <a href="/employee-member.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 뒤로가기
    </a>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                빠던나인 프로젝트 관리
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> 관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container-fluid px-0">
            <div class="register-container">
                <!-- 페이지 헤더 -->
                <div class="page-header">
                    <h1>직원 등록</h1>
                    <p>새로운 직원 정보를 입력해주세요</p>
                </div>
                
                <!-- 등록 폼 -->
                <form id="employeeRegisterForm">
                    <!-- 1. 이름 -->
                    <div class="form-group">
                        <label for="name" class="form-label">이름 *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <!-- 2. 직책 -->
                    <div class="form-group">
                        <label class="form-label">직책 *</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="position1" name="position" value="대표" required>
                                <label for="position1">대표</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position2" name="position" value="고문">
                                <label for="position2">고문</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position3" name="position" value="감사">
                                <label for="position3">감사</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position4" name="position" value="이사">
                                <label for="position4">이사</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position5" name="position" value="본부장">
                                <label for="position5">본부장</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position6" name="position" value="팀장">
                                <label for="position6">팀장</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="position7" name="position" value="팀원">
                                <label for="position7">팀원</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 3. 부서 -->
                    <div class="form-group">
                        <label class="form-label">부서 *</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="department1" name="department" value="경영" required>
                                <label for="department1">경영</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="department2" name="department" value="기획">
                                <label for="department2">기획</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="department3" name="department" value="재무">
                                <label for="department3">재무</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="department4" name="department" value="관리">
                                <label for="department4">관리</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="department5" name="department" value="운영">
                                <label for="department5">운영</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 4. 이메일 -->
                    <div class="form-group">
                        <label for="email" class="form-label">이메일 *</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <!-- 5. 아이디 -->
                    <div class="form-group">
                        <label for="username" class="form-label">아이디 *</label>
                        <div class="id-check-container">
                            <input type="text" class="form-control" id="username" name="username" required>
                            <button type="button" class="check-btn" id="idCheckBtn">중복확인</button>
                        </div>
                        <div id="idMessage" class="message"></div>
                    </div>
                    
                    <!-- 6. 비밀번호 -->
                    <div class="form-group">
                        <label for="password" class="form-label">비밀번호 *</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$" required>
                        <small class="form-text text-muted">8자 이상 16자 이하, 영문, 숫자, 특수문자 포함</small>
                    </div>
                    
                    <!-- 7. 비밀번호 확인 -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">비밀번호 확인 *</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="passwordMessage" class="message"></div>
                    </div>
                    
                    <!-- 8. 전화번호 -->
                    <div class="form-group">
                        <label for="phone" class="form-label">전화번호 *</label>
                        <div class="phone-verification">
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="010-1234-5678" required>
                            <button type="button" class="verify-btn" id="phoneVerifyBtn">인증번호 발송</button>
                        </div>
                        <div id="phoneMessage" class="message"></div>
                        
                        <!-- 인증번호 입력 -->
                        <div id="verificationSection" style="display: none;">
                            <div class="phone-verification" style="margin-top: 10px;">
                                <input type="text" class="form-control" id="verificationCode" 
                                       placeholder="인증번호 6자리" maxlength="6">
                                <button type="button" class="verify-btn" id="verifyCodeBtn">인증확인</button>
                            </div>
                            <div id="verificationMessage" class="message"></div>
                        </div>
                    </div>
                    
                    <!-- 제출 버튼 -->
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        직원 등록
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 전역 변수
        let isIdAvailable = false;
        let isPasswordMatch = false;
        let isPhoneVerified = false;
        let verificationCode = '';

        // 아이디 중복 확인
        document.getElementById('idCheckBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            const messageDiv = document.getElementById('idMessage');
            
            if (!username) {
                messageDiv.textContent = '아이디를 입력해주세요.';
                messageDiv.className = 'message error';
                return;
            }
            
            try {
                const response = await fetch('/api/employee/check-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username })
                });
                
                const data = await response.json();
                
                if (data.available) {
                    messageDiv.textContent = '사용 가능한 아이디입니다.';
                    messageDiv.className = 'message success';
                    isIdAvailable = true;
                } else {
                    messageDiv.textContent = '이미 등록된 아이디가 있습니다.';
                    messageDiv.className = 'message error';
                    isIdAvailable = false;
                }
            } catch (error) {
                messageDiv.textContent = '서버 오류가 발생했습니다.';
                messageDiv.className = 'message error';
                isIdAvailable = false;
            }
            
            updateSubmitButton();
        });

        // 비밀번호 확인
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const messageDiv = document.getElementById('passwordMessage');
            
            if (confirmPassword === '') {
                messageDiv.textContent = '';
                isPasswordMatch = false;
            } else if (password === confirmPassword) {
                messageDiv.textContent = '비밀번호가 맞습니다.';
                messageDiv.className = 'message success';
                isPasswordMatch = true;
            } else {
                messageDiv.textContent = '비밀번호가 다릅니다.';
                messageDiv.className = 'message error';
                isPasswordMatch = false;
            }
            
            updateSubmitButton();
        });

        // 전화번호 인증번호 발송
        document.getElementById('phoneVerifyBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            const messageDiv = document.getElementById('phoneMessage');
            
            if (!phone) {
                messageDiv.textContent = '전화번호를 입력해주세요.';
                messageDiv.className = 'message error';
                return;
            }
            
            // 임의의 인증번호 생성 (실제로는 SMS 발송)
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            messageDiv.textContent = `인증번호가 발송되었습니다. (테스트용: ${verificationCode})`;
            messageDiv.className = 'message success';
            
            document.getElementById('verificationSection').style.display = 'block';
            this.disabled = true;
            this.textContent = '재발송';
        });

        // 인증번호 확인
        document.getElementById('verifyCodeBtn').addEventListener('click', function() {
            const inputCode = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('verificationMessage');
            
            if (inputCode === verificationCode) {
                messageDiv.textContent = '인증이 완료되었습니다.';
                messageDiv.className = 'message success';
                isPhoneVerified = true;
                this.disabled = true;
                this.textContent = '인증완료';
            } else {
                messageDiv.textContent = '인증번호가 일치하지 않습니다.';
                messageDiv.className = 'message error';
                isPhoneVerified = false;
            }
            
            updateSubmitButton();
        });

        // 제출 버튼 상태 업데이트
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const isFormValid = isIdAvailable && isPasswordMatch && isPhoneVerified;
            submitBtn.disabled = !isFormValid;
        }

        // 폼 제출
        document.getElementById('employeeRegisterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isIdAvailable || !isPasswordMatch || !isPhoneVerified) {
                alert('모든 필수 항목을 확인해주세요.');
                return;
            }
            
            const formData = new FormData(this);
            const employeeData = {
                name: formData.get('name'),
                position: formData.get('position'),
                department: formData.get('department'),
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password'),
                phone: formData.get('phone')
            };
            
            try {
                const response = await fetch('/api/employee/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(employeeData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('직원 등록이 완료되었습니다.');
                    window.location.href = '/employee-member.html';
                } else {
                    alert(data.message || '등록 중 오류가 발생했습니다.');
                }
            } catch (error) {
                alert('서버 오류가 발생했습니다.');
            }
        });

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('직원 등록 페이지가 로드되었습니다.');
        });
    </script>
</body>
</html>
