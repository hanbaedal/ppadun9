<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임관리자 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 80px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        
        .admin-card {
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            overflow: hidden;
            position: relative;
        }
        
        .admin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffb3d9, #ffcce6);
        }
        
        .admin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .admin-card:nth-child(1) .card-body {
            background: linear-gradient(135deg, #ffe6f2 0%, #fff0f5 100%);
        }
        
        .admin-card:nth-child(2) .card-body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f8ff 100%);
        }
        
        .admin-card:nth-child(3) .card-body {
            background: linear-gradient(135deg, #fff2e6 0%, #fff8f0 100%);
        }
        
        .admin-card:nth-child(4) .card-body {
            background: linear-gradient(135deg, #f0e6ff 0%, #f8f0ff 100%);
        }
        
        .admin-card:nth-child(5) .card-body {
            background: linear-gradient(135deg, #e6ffe6 0%, #f0fff0 100%);
        }
        
        .admin-card:nth-child(6) .card-body {
            background: linear-gradient(135deg, #ffe6e6 0%, #fff0f0 100%);
        }
        
        .admin-card:nth-child(7) .card-body {
            background: linear-gradient(135deg, #f0f0e6 0%, #f8f8f0 100%);
        }
        
        .admin-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        
        .card-title {
            color: #495057;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .card-text {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .user-info {
            color: #fff;
            margin-right: 15px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            color: #495057 !important;
            font-weight: 600;
        }
        
        .navbar-text {
            color: #6c757d !important;
        }
        
        .nav-link {
            color: #6c757d !important;
        }
        
        .nav-link:hover {
            color: #495057 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <!-- 왼쪽: 홈 아이콘과 제목 -->
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            
            <!-- 중간: 로그인한 직원 이름 -->
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            
            <!-- 오른쪽: 로그아웃 버튼 -->
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">게임관리자</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/team-game.html'">
                    <div class="card-body text-center">
                        <h5 class="card-title">실제 게임 운영</h5>
                        <p class="card-text">경기 선택 및 배팅 제어</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-operation.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-gear admin-icon text-success"></i>
                        <h5 class="card-title">게임 운영</h5>
                        <p class="card-text">게임 서버 운영 및 관리</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-monitor.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up admin-icon text-warning"></i>
                        <h5 class="card-title">게임 모니터링</h5>
                        <p class="card-text">게임 서버 상태 모니터링</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-settings.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-sliders admin-icon text-info"></i>
                        <h5 class="card-title">게임 설정</h5>
                        <p class="card-text">게임 설정 및 환경 구성</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/betting-stats.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-bar-chart admin-icon text-secondary"></i>
                        <h5 class="card-title">배팅 통계</h5>
                        <p class="card-text">배팅 현황 및 통계 분석</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/user-analysis.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-people admin-icon text-danger"></i>
                        <h5 class="card-title">사용자 분석</h5>
                        <p class="card-text">배팅 패턴 분석</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/realtime-monitoring.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-activity admin-icon text-dark"></i>
                        <h5 class="card-title">실시간 모니터링</h5>
                        <p class="card-text">현재 배팅 상황 실시간 확인</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                console.log('사용자 정보 로드 시작');
                
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                const logoutBtn = document.getElementById('logoutBtn');
                
                // 먼저 API 호출로 실제 로그인 상태 확인
                try {
                    const response = await fetch('/api/employee/current-user', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    console.log('API 응답 상태:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('API 사용자 정보 응답:', data);
                        
                        if (data.success && data.user) {
                            console.log('API에서 로그인된 사용자 발견:', data.user);
                            // 로컬 스토리지에 저장
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            
                            // UI 업데이트
                            userNameElement.innerHTML = `<i class="fas fa-user-circle me-2"></i> ${data.user.name || data.user.username}`;
                            logoutItem.style.display = 'block';
                            
                            // 로그아웃 버튼 이벤트 리스너
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                if (confirm('로그아웃하시겠습니까?')) {
                                    logout();
                                }
                            });
                            return;
                        }
                    }
                } catch (apiError) {
                    console.error('API 호출 오류:', apiError);
                }
                
                // API에서 로그인 정보를 가져올 수 없는 경우, 로컬 스토리지 확인
                const storedUser = localStorage.getItem('currentUser');
                console.log('로컬 스토리지 사용자 정보:', storedUser);
                
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    console.log('로컬 스토리지 사용자 정보:', user);
                    
                    // 로그인된 사용자가 있는 경우
                    userNameElement.innerHTML = `<i class="fas fa-user-circle me-2"></i> ${user.name || user.username}`;
                    console.log('사용자 이름 표시:', user.name || user.username);
                    
                    // 로그아웃 버튼 표시
                    logoutItem.style.display = 'block';
                    
                    // 로그아웃 버튼 이벤트 리스너
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        if (confirm('로그아웃하시겠습니까?')) {
                            logout();
                        }
                    });
                } else {
                    console.log('로그인되지 않은 상태');
                    // 로그인되지 않은 경우
                    userNameElement.innerHTML = `<i class="fas fa-user-circle me-2"></i> 사용자`;
                    logoutItem.style.display = 'none';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                userNameElement.innerHTML = `<i class="fas fa-user-circle me-2"></i> 사용자`;
                logoutItem.style.display = 'none';
            }
        }

        // 로그아웃 처리
        async function logout() {
            try {
                const response = await fetch('/api/employee/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 로컬 스토리지에서 사용자 정보 제거
                    localStorage.removeItem('currentUser');
                    console.log('로컬 스토리지에서 사용자 정보 제거');
                    
                    alert('로그아웃되었습니다.');
                    // 로그인 페이지로 이동
                    window.location.href = '/employee-login.html';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
                loadCurrentUser();
        };
    </script>
</body>
</html>
