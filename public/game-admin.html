<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임관리자 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-card {
            transition: transform 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .admin-card:hover {
            transform: translateY(-5px);
        }
        .admin-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .user-info {
            color: #fff;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">회원관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="user-info" id="userName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="homeLink">홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">게임관리자</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-operation.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-gear admin-icon text-primary"></i>
                        <h5 class="card-title">게임 운영</h5>
                        <p class="card-text">게임 서버 운영 및 관리</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-monitor.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up admin-icon text-success"></i>
                        <h5 class="card-title">게임 모니터링</h5>
                        <p class="card-text">게임 서버 상태 모니터링</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card admin-card" onclick="window.location.href='/game-settings.html'">
                    <div class="card-body text-center">
                        <i class="bi bi-sliders admin-icon text-warning"></i>
                        <h5 class="card-title">게임 설정</h5>
                        <p class="card-text">게임 설정 및 환경 구성</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!token || !user) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else {
            // 사용자 이름 표시
            document.getElementById('userName').textContent = `${user.name}님 환영합니다`;
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
