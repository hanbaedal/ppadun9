<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <span class="navbar-text text-light" id="userName"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="game-container">
                    <h2 class="mb-4">빠던나인 게임</h2>
                    <div class="alert alert-info mb-4">
                        현재 보유 포인트: <span id="currentPoints" class="fw-bold">0</span>점
                    </div>
                    
                    <div class="mb-4">
                        <iframe src="https://ppadun9-game.netlify.app/" class="game-frame" id="gameFrame"></iframe>
                    </div>

                    <div class="alert alert-warning">
                        <h5 class="alert-heading">게임 이용 안내</h5>
                        <p class="mb-0">
                            - 게임 플레이 시 포인트가 차감될 수 있습니다.<br>
                            - 게임 결과에 따라 포인트가 지급될 수 있습니다.<br>
                            - 포인트가 부족할 경우 게임을 플레이할 수 없습니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        } else {
            // 사용자 이름 표시
            document.getElementById('userName').textContent = `${user.name}님`;
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // 현재 포인트 가져오기
        async function fetchCurrentPoints() {
            try {
                const response = await fetch(`/api/members/${user.id}/points`);
                const data = await response.json();
                document.getElementById('currentPoints').textContent = data.points;
            } catch (error) {
                console.error('포인트 정보를 가져오는데 실패했습니다:', error);
            }
        }

        // 게임 프레임 로드 완료 시 이벤트
        document.getElementById('gameFrame').addEventListener('load', () => {
            // 게임 프레임에 사용자 정보 전달
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.contentWindow.postMessage({
                type: 'USER_INFO',
                userId: user.id,
                userName: user.name
            }, '*');
        });

        // 메시지 이벤트 리스너
        window.addEventListener('message', async (event) => {
            if (event.origin !== 'https://ppadun9-game.netlify.app') return;

            const message = event.data;
            if (message.type === 'POINTS_UPDATE') {
                // 포인트 업데이트
                await fetchCurrentPoints();
            }
        });

        // 페이지 로드 시 현재 포인트 가져오기
        fetchCurrentPoints();
    </script>
</body>
</html>
