<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            margin-right: 20px;
        }
        .main-content {
            text-align: center;
            padding: 50px 0;
        }
        .main-content h2 {
            margin-bottom: 30px;
        }
        .main-content .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
        }
        .nav-link {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <span class="navbar-text text-light" id="userName"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="list-group">
                    <a href="https://ppadun9-home.netlify.app/" class="list-group-item list-group-item-action mb-3" style="background-color: #FFE5E5; border: none; border-radius: 10px;">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">홈페이지</h5>
                            <small class="text-muted">빠던나인 홈페이지</small>
                        </div>
                        <p class="mb-1">빠던나인 공식 홈페이지로 이동합니다.</p>
                    </a>
                    <a href="/today-game.html" class="list-group-item list-group-item-action mb-3" style="background-color: #FFE5F5; border: none; border-radius: 10px;">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">오늘의 게임</h5>
                            <small class="text-muted">매일 새로운 게임</small>
                        </div>
                        <p class="mb-1">오늘의 게임을 지정합니다.</p>
                    </a>
                    <a href="/team-game.html" class="list-group-item list-group-item-action mb-3" style="background-color: #E5F5FF; border: none; border-radius: 10px;">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">게임 진행</h5>
                            <small class="text-muted">팀 게임 진행</small>
                        </div>
                        <p class="mb-1">팀 게임을 진행하고 관리합니다.</p>
                    </a>
                    <a href="https://ppadun9-game.netlify.app/" class="list-group-item list-group-item-action mb-3" style="background-color: #E5FFE5; border: none; border-radius: 10px;">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">빠던나인 게임</h5>
                            <small class="text-muted">게임 플레이</small>
                        </div>
                        <p class="mb-1">빠던나인 게임을 플레이할 수 있습니다.</p>
                    </a>
                    <a href="/member-displays.html" class="list-group-item list-group-item-action mb-3" style="background-color: #E5E5FF; border: none; border-radius: 10px;">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">회원 목록</h5>
                            <small class="text-muted">회원 정보 관리</small>
                        </div>
                        <p class="mb-1">회원 목록을 조회하고 관리할 수 있습니다.</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        } else {
            // 사용자 이름 표시
            document.getElementById('userName').textContent = `${user.name}님`;
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
