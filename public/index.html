<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-info {
            color: #fff;
            margin-right: 15px;
        }
        .menu-card {
            transition: transform 0.3s;
            cursor: pointer;
            width: 100%;
            height: 80px;
            margin: 0 auto;
            margin-bottom: 4rem;
        }
        .menu-card:hover {
            transform: translateY(-5px);
        }
        .menu-icon {
            font-size: 1.8rem;
            margin-right: 1.5rem;
            float: left;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .card-text {
            font-size: 0.8rem;
            clear: both;
            margin-bottom: 0;
        }
        .navbar-brand {
            font-size: 1.3rem;
        }
        .nav-link {
            font-size: 1rem;
        }
        .card-body {
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .card-content {
            flex: 1;
            overflow: hidden;
        }
        
        /* 태블릿 화면 대응 */
        @media (max-width: 1024px) {
            .menu-card {
                height: 75px;
                margin-bottom: 3rem;
            }
            .menu-icon {
                font-size: 1.7rem;
                margin-right: 1.2rem;
            }
            .card-title {
                font-size: 1.05rem;
            }
            .card-text {
                font-size: 0.8rem;
            }
            .card-body {
                padding: 0.7rem 1.1rem;
            }
        }
        
        /* 모바일 화면 대응 */
        @media (max-width: 768px) {
            .menu-card {
                height: 70px;
                margin-bottom: 2rem;
            }
            .menu-icon {
                font-size: 1.6rem;
                margin-right: 1rem;
            }
            .card-title {
                font-size: 1rem;
            }
            .card-text {
                font-size: 0.75rem;
            }
            .card-body {
                padding: 0.6rem 1rem;
            }
            .navbar-brand {
                font-size: 1.2rem;
            }
            .nav-link {
                font-size: 0.95rem;
            }
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            .row {
                margin-left: -10px;
                margin-right: -10px;
            }
            .col-md-6 {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        /* 작은 모바일 화면 대응 */
        @media (max-width: 480px) {
            .menu-card {
                height: 65px;
                margin-bottom: 1.5rem;
            }
            .menu-icon {
                font-size: 1.5rem;
                margin-right: 0.8rem;
            }
            .card-title {
                font-size: 0.95rem;
            }
            .card-text {
                font-size: 0.7rem;
            }
            .card-body {
                padding: 0.5rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">회원관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="user-info" id="userName"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">메인 페이지</h2>
    </div>

    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="window.location.href='https://ppadun9-home.netlify.app'">
                    <div class="card-body">
                        <i class="bi bi-house-door menu-icon text-primary"></i>
                        <div class="card-content">
                            <h5 class="card-title">홈페이지</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="checkAuth('/resource.html')">
                    <div class="card-body">
                        <i class="bi bi-diagram-3 menu-icon text-success"></i>
                        <div class="card-content">
                            <h5 class="card-title">전사적 자원관리</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="checkAuth('/member-displays.html')">
                    <div class="card-body">
                        <i class="bi bi-person-circle menu-icon text-secondary"></i>
                        <div class="card-content">
                            <h5 class="card-title">개인 정보관리</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="checkAuth('/game-operation.html')">
                    <div class="card-body">
                        <i class="bi bi-gear menu-icon text-warning"></i>
                        <div class="card-content">
                            <h5 class="card-title">게임 운영자</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="window.location.href='https://ppadun9-game.netlify.app'">
                    <div class="card-body">
                        <i class="bi bi-controller menu-icon text-danger"></i>
                        <div class="card-content">
                            <h5 class="card-title">빠던나인 게임</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card menu-card h-100" onclick="checkAuth('/game-admin.html')">
                    <div class="card-body">
                        <i class="bi bi-shield-check menu-icon text-info"></i>
                        <div class="card-content">
                            <h5 class="card-title">게임 관리자</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else {
            // 사용자 정보 표시
            document.getElementById('userName').textContent = `${user.name}님 환영합니다`;
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        function checkAuth(url) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
