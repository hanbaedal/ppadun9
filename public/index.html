<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>빠던나인 프로젝트 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
        }
        
        .main-content {
            padding-top: 100px;
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .menu-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            height: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .menu-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .menu-text h3 {
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .menu-text p {
            color: #666;
            text-align: center;
            margin: 0;
            line-height: 1.4;
            font-size: 0.9rem;
        }
        
        /* 태블릿 */
        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
            }
            
            .menu-item {
                padding: 18px;
                height: 234px;
            }
            
            .menu-icon {
                font-size: 2rem;
            }
        }
        
        /* 모바일 */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .menu-item {
                padding: 20px;
                height: auto;
                min-height: 208px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                빠던나인 프로젝트 관리
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> 관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container-fluid px-0">
            <div class="menu-grid">
                <!-- 1. 홈페이지 -->
                <a href="https://ppadun9-home.netlify.app/" class="menu-item">
                    <div class="menu-icon">🏠</div>
                    <div class="menu-text">
                        <h3>홈페이지</h3>
                        <p>빠던나인 공식 홈페이지</p>
                    </div>
                </a>

                <!-- 2. 직원관리 -->
                <a href="/employee-member.html" class="menu-item">
                    <div class="menu-icon">👥</div>
                    <div class="menu-text">
                        <h3>직원관리</h3>
                        <p>직원 등록 및 관리 시스템</p>
                    </div>
                </a>

                <!-- 3. 오늘의 경기 등록 -->
                <a href="/today-game.html" class="menu-item">
                    <div class="menu-icon">⚾</div>
                    <div class="menu-text">
                        <h3>오늘의 경기 등록</h3>
                        <p>KBO 야구 경기 일정 관리</p>
                    </div>
                </a>

                <!-- 4. 게임 설정 -->
                <a href="/team-game.html" class="menu-item">
                    <div class="menu-icon">🎮</div>
                    <div class="menu-text">
                        <h3>게임 설정</h3>
                        <p>빠던나인 예측게임 관리</p>
                    </div>
                </a>

                <!-- 5. 회원관리 -->
                <a href="/member-management.html" class="menu-item">
                    <div class="menu-icon">👤</div>
                    <div class="menu-text">
                        <h3>회원관리</h3>
                        <p>회원 정보 및 포인트 관리</p>
                    </div>
                </a>

                <!-- 6. 시스템 관리 -->
                <a href="/system-management.html" class="menu-item">
                    <div class="menu-icon">⚙️</div>
                    <div class="menu-text">
                        <h3>시스템 관리</h3>
                        <p>시스템 설정 및 모니터링</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
