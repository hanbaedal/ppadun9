<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>빠던나인 프로젝트 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(245, 241, 235, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .main-content {
            padding-top: 100px;
            padding-bottom: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .menu-item {
            background: rgba(230, 240, 250, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            height: 182px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #87ceeb, #98d8e8);
        }
        
        .menu-icon {
            font-size: 3rem;
            flex-shrink: 0;
            text-align: center;
            min-width: 80px;
        }
        
        .menu-text {
            flex: 1;
            text-align: left;
        }
        
        .menu-text h3 {
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            text-align: left;
            font-size: 1.1rem;
        }
        
        .menu-text p {
            color: #666;
            text-align: left;
            margin: 0;
            line-height: 1.4;
            font-size: 0.9rem;
        }
        
        /* 태블릿 */
        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
            }
            
            .menu-item {
                padding: 18px;
                height: 164px;
                gap: 15px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
                min-width: 70px;
            }
        }
        
        /* 모바일 */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .menu-item {
                padding: 20px;
                height: auto;
                min-height: 146px;
                gap: 15px;
            }
            
            .menu-icon {
                font-size: 2.5rem;
                min-width: 60px;
            }
            
            .navbar-brand {
                font-size: 1.1rem;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        /* Footer 스타일 */
        .footer {
            background: rgba(245, 241, 235, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-game-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .game-icon {
            font-size: 3rem;
            margin-right: 10px;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .game-info {
            text-align: center;
            flex: 1;
            min-width: 200px;
        }
        
        .game-info h4 {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .game-info p {
            color: #666;
            margin: 0;
            font-size: 1rem;
        }
        
        .game-button {
            background: linear-gradient(135deg, #87ceeb 0%, #98d8e8 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .game-button i {
            font-size: 0.9rem;
        }
        
        /* Footer 반응형 */
        @media (max-width: 768px) {
            .footer {
                padding: 15px 0;
                margin-top: 20px;
            }
            
            .footer-game-section {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .game-icon {
                font-size: 2.5rem;
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .logo-image {
                width: 50px;
                height: 50px;
            }
            
            .game-info {
                min-width: auto;
            }
            
            .game-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        /* 프로젝트 설명 텍스트 스타일 */
        .project-notice {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(245, 241, 235, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .notice-text {
            color: #ff4444;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.6;
            animation: blink 2s infinite;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.7;
            }
        }
        
        /* 태블릿/노트북 반응형 */
        @media (max-width: 1024px) {
            .notice-text {
                font-size: 1rem;
                line-height: 1.5;
            }
        }
        
        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .project-notice {
                margin-top: 20px;
                padding: 15px;
            }
            
            .notice-text {
                font-size: 0.9rem;
                line-height: 1.4;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs me-2"></i>
                빠던나인 프로젝트 관리
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> 관리자</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container-fluid px-0">
            <div class="menu-grid">
                <!-- 1. 홈페이지 -->
                <a href="https://ppadun9-home.netlify.app/" class="menu-item">
                    <div class="menu-icon">🏠</div>
                    <div class="menu-text">
                        <h3>홈페이지</h3>
                        <p>빠던나인 공식 홈페이지</p>
                    </div>
                </a>

                <!-- 2. 직원관리 -->
                <a href="/employee-member.html" class="menu-item">
                    <div class="menu-icon">👥</div>
                    <div class="menu-text">
                        <h3>직원관리</h3>
                        <p>직원 등록 및 관리 시스템</p>
                    </div>
                </a>

                <!-- 3. 오늘의 경기 등록 -->
                <a href="/today-game.html" class="menu-item">
                    <div class="menu-icon">⚾</div>
                    <div class="menu-text">
                        <h3>오늘의 경기 등록</h3>
                        <p>KBO 야구 경기 일정 관리</p>
                    </div>
                </a>

                <!-- 4. 게임 설정 -->
                <a href="/team-game.html" class="menu-item">
                    <div class="menu-icon">📱</div>
                    <div class="menu-text">
                        <h3>게임 설정</h3>
                        <p>빠던나인 예측게임 관리</p>
                    </div>
                </a>

                <!-- 5. 회원관리 -->
                <a href="/member-management.html" class="menu-item">
                    <div class="menu-icon">👤</div>
                    <div class="menu-text">
                        <h3>회원관리</h3>
                        <p>회원 정보 및 포인트 관리</p>
                    </div>
                </a>

                <!-- 6. 빠던나인 카페 -->
                <a href="https://cafe.naver.com/ppadun9" class="menu-item">
                    <div class="menu-icon">☕</div>
                    <div class="menu-text">
                        <h3>빠던나인 카페</h3>
                        <p>네이버 카페 커뮤니티</p>
                    </div>
                </a>
            </div>
            
            <!-- 프로젝트 설명 텍스트 -->
            <div class="project-notice">
                <p class="notice-text">
                    지금은 빠던나인 프로젝트를 설명하려고 한페이지에 다 만들었으며<br>
                    정식으로 '빠던나인 게임'을 출시하면 '게임관리, 게임운영, 게임'은 독립해서 만들예정입니다.
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-game-section">
                <div class="game-icon">
                    <img src="/img/logo.png" alt="빠던나인 로고" class="logo-image">
                </div>
                <div class="game-info">
                    <h4>빠던나인 게임</h4>
                    <p>즐거운 야구 예측 게임</p>
                </div>
                <button class="game-button" onclick="openGame()">
                    <i class="fas fa-play"></i>
                    게임 시작
                </button>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        // 게임 시작 함수
        function openGame() {
            // 게임 페이지로 이동
            window.location.href = '/game-play.html';
        }
        
        // 페이지 로드 시 추가 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('빠던나인 프로젝트 관리 시스템이 로드되었습니다.');
            
            // 게임 버튼 호버 효과
            const gameButton = document.querySelector('.game-button');
            if (gameButton) {
                gameButton.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                gameButton.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            }
        });
    </script>
</body>
</html>
