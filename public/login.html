<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .find-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .find-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        .find-links a:hover {
            color: #0d6efd;
        }
        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }
        .modal-footer {
            border-top: none;
            padding-top: 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>회원관리 시스템</h1>
                <p>로그인하여 서비스를 이용하세요</p>
            </div>
            <div class="card">
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="userId" placeholder="아이디" required>
                            <label for="userId">아이디</label>
                        </div>
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
                            <label for="password">비밀번호</label>
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-login">로그인</button>
                    </form>
                    <div class="find-links">
                        <a href="#" onclick="showFindIdModal()">아이디 찾기</a>
                        <span>|</span>
                        <a href="#" onclick="showFindPasswordModal()">비밀번호 찾기</a>
                    </div>
                    <div class="register-link">
                        <p>아직 계정이 없으신가요? <a href="/register.html">회원가입</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div class="modal fade" id="findIdModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">아이디 찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="findIdForm">
                        <div class="mb-3">
                            <label for="findIdName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="findIdName" required>
                        </div>
                        <div class="mb-3">
                            <label for="findIdPhone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="findIdPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="findUserId()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div class="modal fade" id="findPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 찾기</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="findPasswordForm">
                        <div class="mb-3">
                            <label for="findPasswordUserId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="findPasswordUserId" required>
                        </div>
                        <div class="mb-3">
                            <label for="findPasswordName" class="form-label">이름</label>
                            <input type="text" class="form-control" id="findPasswordName" required>
                        </div>
                        <div class="mb-3">
                            <label for="findPasswordPhone" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="findPasswordPhone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="findPassword()">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 표시/숨김 토글
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 모달 객체 생성
        const findIdModal = new bootstrap.Modal(document.getElementById('findIdModal'));
        const findPasswordModal = new bootstrap.Modal(document.getElementById('findPasswordModal'));

        // 아이디 찾기 모달 표시
        function showFindIdModal() {
            findIdModal.show();
        }

        // 비밀번호 찾기 모달 표시
        function showFindPasswordModal() {
            findPasswordModal.show();
        }

        // 아이디 찾기
        async function findUserId() {
            const name = document.getElementById('findIdName').value.trim();
            const phone = document.getElementById('findIdPhone').value.trim();

            if (!name || !phone) {
                alert('이름과 전화번호를 모두 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/find-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phone })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(`회원님의 아이디는 ${result.userId} 입니다.`);
                    findIdModal.hide();
                } else {
                    alert(result.msg || '일치하는 회원정보가 없습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 비밀번호 찾기
        async function findPassword() {
            const userId = document.getElementById('findPasswordUserId').value.trim();
            const name = document.getElementById('findPasswordName').value.trim();
            const phone = document.getElementById('findPasswordPhone').value.trim();

            if (!userId || !name || !phone) {
                alert('모든 정보를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/find-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, name, phone })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('임시 비밀번호가 전화번호로 발송되었습니다.');
                    findPasswordModal.hide();
                } else {
                    alert(result.msg || '일치하는 회원정보가 없습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, password })
                });

                const result = await response.json();
                console.log('로그인 응답:', result);
                
                if (result.success) {
                    // 사용자 정보 저장
                    localStorage.setItem('user', JSON.stringify(result.user));
                    console.log('저장된 사용자 정보:', result.user);
                    
                    // 메인 페이지로 이동
                    window.location.href = '/game-admin.html';
                } else {
                    alert(result.msg || '로그인에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
