<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">회원관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="homeLink">홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">회원 목록</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>전화번호</th>
                        <th>참고사항</th>
                    </tr>
                </thead>
                <tbody id="memberList">
                    <!-- 회원 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        }

        // 회원 목록 가져오기
        async function fetchMembers() {
            try {
                const response = await fetch('/api/members', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (response.ok) {
                    const memberList = document.getElementById('memberList');
                    memberList.innerHTML = data.map(member => `
                        <tr>
                            <td><a href="/members.html" class="text-decoration-none">${member.name}</a></td>
                            <td><a href="/members.html" class="text-decoration-none">${member.userId}</a></td>
                            <td>${member.phone || '-'}</td>
                            <td>${member.notes || '-'}</td>
                        </tr>
                    `).join('');
                } else {
                    alert('회원 목록을 가져오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원 목록을 가져오는데 실패했습니다.');
            }
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        // 페이지 로드 시 회원 목록 가져오기
        fetchMembers();
    </script>
</body>
</html>
