<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보관리 - 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            margin-right: 20px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .btn-sm {
            margin: 0 2px;
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">홈으로</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">개인정보관리</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>전화번호</th>
                        <th>팀</th>
                        <th>포인트</th>
                        <th>가입일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="memberList">
                    <!-- 회원 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 날짜 포맷 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 회원 목록 불러오기
        async function fetchMembers() {
            try {
                const response = await fetch('/api/auth/members');
                const result = await response.json();

                if (result.success) {
                    const memberList = document.getElementById('memberList');
                    memberList.innerHTML = '';

                    result.members.forEach(member => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${member.name}</td>
                            <td>${member.userId}</td>
                            <td>${member.phone || '-'}</td>
                            <td>${member.team}</td>
                            <td>${member.points}</td>
                            <td>${formatDate(member.joinDate)}</td>
                            <td>
                                <a href="members.html?userId=${member.userId}" class="btn btn-sm btn-primary">수정</a>
                                <button onclick="deleteMember('${member.userId}')" class="btn btn-sm btn-danger">삭제</button>
                            </td>
                        `;
                        memberList.appendChild(row);
                    });
                } else {
                    alert(result.msg || '회원 목록을 가져오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 회원 삭제
        async function deleteMember(userId) {
            if (!confirm('정말로 이 회원을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/auth/member/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('회원이 삭제되었습니다.');
                    fetchMembers(); // 목록 새로고침
                } else {
                    alert(result.msg || '회원 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 회원 목록 불러오기
        document.addEventListener('DOMContentLoaded', fetchMembers);
    </script>
</body>
</html>
