<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보관리 - 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">홈으로</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">개인정보관리</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="memberForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="userId" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="team" class="form-label">팀</label>
                                <input type="text" class="form-control" id="team" required>
                            </div>
                            <div class="mb-3">
                                <label for="points" class="form-label">포인트</label>
                                <input type="number" class="form-control" id="points" value="0" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="createdAt" class="form-label">가입일자</label>
                                <input type="text" class="form-control" id="createdAt" readonly>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" onclick="updateMember()">수정</button>
                                <button type="button" class="btn btn-danger" onclick="deleteMember()">삭제</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL에서 회원 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        if (!userId) {
            alert('회원 정보를 찾을 수 없습니다.');
            window.location.href = '/index.html';
        }

        // 회원 정보 불러오기
        async function fetchMemberData() {
            try {
                const response = await fetch(`/api/auth/member/${userId}`);
                const result = await response.json();

                if (result.success) {
                    const member = result.member;
                    document.getElementById('name').value = member.name;
                    document.getElementById('userId').value = member.userId;
                    document.getElementById('password').value = member.password;
                    document.getElementById('phone').value = member.phone || '';
                    document.getElementById('team').value = member.team;
                    document.getElementById('points').value = member.points;
                    document.getElementById('createdAt').value = new Date(member.createdAt).toLocaleDateString();
                } else {
                    alert(result.msg || '회원 정보를 가져오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 회원 정보 수정
        async function updateMember() {
            const formData = {
                name: document.getElementById('name').value.trim(),
                userId: document.getElementById('userId').value.trim(),
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value.trim(),
                team: document.getElementById('team').value.trim()
            };

            if (!formData.name || !formData.userId || !formData.password || !formData.phone || !formData.team) {
                alert('모든 필수 항목을 입력해주세요.');
                return;
            }

            try {
                const response = await fetch(`/api/auth/member/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('회원 정보가 수정되었습니다.');
                    window.location.href = '/index.html';
                } else {
                    alert(result.msg || '회원 정보 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 회원 삭제
        async function deleteMember() {
            if (!confirm('정말로 이 회원을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/auth/member/${userId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('회원이 삭제되었습니다.');
                    window.location.href = '/index.html';
                } else {
                    alert(result.msg || '회원 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 회원 정보 불러오기
        document.addEventListener('DOMContentLoaded', fetchMemberData);
    </script>
</body>
</html>
