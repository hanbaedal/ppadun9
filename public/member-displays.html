<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 - 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-info {
            color: #fff;
            margin-right: 15px;
        }
        .navbar-brand {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <span class="user-info" id="userName"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">회원 목록</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>팀</th>
                        <th>포인트</th>
                        <th>가입일</th>
                    </tr>
                </thead>
                <tbody id="memberList">
                    <!-- 회원 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else {
            // 사용자 정보 표시
            document.getElementById('userName').textContent = `${user.name}님 환영합니다`;
        }

        // 회원 목록 불러오기
        async function fetchMembers() {
            try {
                const response = await fetch('/api/auth/members');
                const result = await response.json();

                if (result.success) {
                    const memberList = document.getElementById('memberList');
                    memberList.innerHTML = '';

                    result.members.forEach(member => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${member.name}</td>
                            <td>${member.userId}</td>
                            <td>${member.team}</td>
                            <td>${member.points}</td>
                            <td>${new Date(member.createdAt).toLocaleDateString()}</td>
                        `;
                        memberList.appendChild(row);
                    });
                } else {
                    alert(result.msg || '회원 목록을 가져오는데 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        // 페이지 로드 시 회원 목록 불러오기
        document.addEventListener('DOMContentLoaded', fetchMembers);
    </script>
</body>
</html>
