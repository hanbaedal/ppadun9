<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 빠던나인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(245, 241, 235, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar .container-fluid {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100% !important;
        }
        
        .navbar .navbar-brand {
            flex: 0 0 auto !important;
            margin-right: 0 !important;
            order: 1 !important;
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
        }
        
        .navbar .navbar-nav.mx-auto {
            flex: 1 !important;
            display: flex !important;
            justify-content: center !important;
            margin: 0 !important;
            order: 2 !important;
        }
        
        .navbar .navbar-nav:last-child {
            flex: 0 0 auto !important;
            margin-left: auto !important;
            order: 3 !important;
            position: absolute !important;
            right: 20px !important;
        }
        
        .navbar .navbar-text {
            color: #333 !important;
            font-weight: 500;
            margin: 0 !important;
        }
        
        .navbar .nav-link {
            color: #333 !important;
        }
        
        .navbar .nav-link:hover {
            color: #007bff !important;
        }
        
        #userInfo {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex !important;
            align-items: center !important;
        }
        
        #userInfo:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        #logoutBtn {
            color: #dc3545 !important;
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 6px !important;
            background-color: rgba(220, 53, 69, 0.1) !important;
            transition: all 0.3s ease !important;
        }
        
        #logoutBtn:hover {
            color: #fff !important;
            background-color: #dc3545 !important;
            text-decoration: none !important;
            transform: translateY(-1px) !important;
        }
        
        .main-content {
            padding-top: 60px;
            padding-bottom: 10px;
            min-height: calc(100vh - 120px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 8px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .menu-item {
            background: rgba(230, 240, 250, 0.95);
            border-radius: 12px;
            padding: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            height: 120px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: #333;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #87ceeb, #98d8e8);
        }
        
        .menu-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
            text-align: center;
            min-width: 60px;
        }
        
        .menu-text {
            flex: 1;
            text-align: left;
        }
        
        .menu-text h3 {
            font-weight: 700;
            margin-bottom: 4px;
            color: #333;
            text-align: left;
            font-size: 0.95rem;
        }
        
        .menu-text p {
            color: #666;
            text-align: left;
            margin: 0;
            line-height: 1.2;
            font-size: 0.55rem;
        }
        
        .stats-preview {
            margin-top: 20px;
            padding: 15px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        
        .stats-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #28a745;
        }
        
        /* 태블릿 */
        @media (max-width: 1024px) {
            .main-content {
                padding-top: 50px;
                padding-bottom: 8px;
                min-height: calc(100vh - 100px);
            }
            
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                padding: 6px;
            }
            
            .menu-item {
                padding: 10px;
                height: 100px;
                gap: 10px;
            }
            
            .menu-icon {
                font-size: 2rem;
                min-width: 50px;
            }
            
            .menu-text h3 {
                font-size: 0.9rem;
                margin-bottom: 3px;
            }
            
            .menu-text p {
                font-size: 0.5rem;
                line-height: 1.1;
            }
        }
        
        /* 모바일 */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 45px;
                padding-bottom: 5px;
                min-height: calc(100vh - 90px);
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 8px;
            }
            
            .menu-item {
                padding: 12px;
                height: auto;
                min-height: 90px;
                gap: 10px;
            }
            
            .menu-icon {
                font-size: 2rem;
                min-width: 45px;
            }
            
            .navbar-brand {
                font-size: 0.9rem;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        .stats-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <!-- 왼쪽: 홈 아이콘과 제목 -->
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            
            <!-- 중간: 로그인한 직원 이름 -->
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            
            <!-- 오른쪽: 로그아웃 버튼 -->
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <!-- 대시보드 헤더 -->
            <div class="dashboard-header">
                <h1 class="dashboard-title">
                    <i class="fas fa-users me-3"></i>회원 관리 대시보드
                </h1>
                <p class="dashboard-subtitle">회원 정보 관리 및 로그인 현황을 한눈에 확인하세요</p>
            </div>
            
            <!-- 메뉴 그리드 -->
            <div class="menu-grid">
                <!-- 1. 회원 리스트 -->
                <a href="/member-list.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="menu-text">
                        <h3>회원 리스트</h3>
                        <p>전체 회원 정보 조회 및 관리</p>
                    </div>
                    <div class="stats-preview">
                        <div class="stats-number" id="totalMembers">-</div>
                        <div class="stats-label">전체 회원 수</div>
                    </div>
                </a>

                <!-- 2. 회원 로그인 현황 -->
                <a href="/member-login.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="menu-text">
                        <h3>회원 로그인 현황</h3>
                        <p>실시간 로그인 통계 및 현황</p>
                    </div>
                    <div class="stats-preview">
                        <div class="stats-number" id="onlineMembers">-</div>
                        <div class="stats-label">현재 온라인</div>
                    </div>
                </a>

                <!-- 3. 포인트 충전 관리 -->
                <a href="/point-charging-list.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="menu-text">
                        <h3>포인트 충전 관리</h3>
                        <p>포인트 충전 내역 및 관리</p>
                    </div>
                    <div class="stats-preview">
                        <div class="stats-number" id="totalCharging">-</div>
                        <div class="stats-label">총 충전 건수</div>
                    </div>
                </a>

                <!-- 4. 친구 초대 리스트 -->
                <a href="/friend-invite-list.html" class="menu-item">
                    <div class="menu-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="menu-text">
                        <h3>친구 초대 리스트</h3>
                        <p>친구초대 상위 리스트 관리</p>
                    </div>
                    <div class="stats-preview">
                        <div class="stats-number" id="totalInvites">-</div>
                        <div class="stats-label">총 초대 건수</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            loadDashboardStats();
            
            // 30초마다 온라인 회원 수 자동 새로고침
            setInterval(() => {
                console.log('온라인 회원 수 자동 업데이트');
                updateOnlineMembersCount();
            }, 30000); // 30초
        });
        
        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                console.log('사용자 정보 로드 시작');
                
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                const logoutBtn = document.getElementById('logoutBtn');
                
                // 먼저 API 호출로 실제 로그인 상태 확인
                try {
                const response = await fetch('/api/employee/current-user', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                    console.log('API 응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                        console.log('API 사용자 정보 응답:', data);
                    
                    if (data.success && data.user) {
                            console.log('API에서 로그인된 사용자 발견:', data.user);
                            // 로컬 스토리지에 저장
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            
                            // UI 업데이트
                        userNameElement.textContent = data.user.name || data.user.username;
                        logoutItem.style.display = 'block';
                        
                            // 로그아웃 버튼 이벤트 리스너
                        logoutBtn.addEventListener('click', function(e) {
                            e.preventDefault();
                            showLogoutConfirm();
                        });
                            return;
                        }
                    }
                } catch (apiError) {
                    console.error('API 호출 오류:', apiError);
                }
                
                // API에서 로그인 정보를 가져올 수 없는 경우, 로컬 스토리지 확인
                const storedUser = localStorage.getItem('currentUser');
                console.log('로컬 스토리지 사용자 정보:', storedUser);
                
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    console.log('로컬 스토리지 사용자 정보:', user);
                    
                    // 로그인된 사용자가 있는 경우
                    userNameElement.textContent = user.name || user.username;
                    console.log('사용자 이름 표시:', user.name || user.username);
                    
                    // 로그아웃 버튼 표시
                    logoutItem.style.display = 'block';
                    
                    // 로그아웃 버튼 이벤트 리스너
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showLogoutConfirm();
                    });
                } else {
                    console.log('로그인되지 않은 상태');
                    // 로그인되지 않은 경우
                    userNameElement.textContent = '사용자';
                    logoutItem.style.display = 'none';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                userNameElement.textContent = '사용자';
                logoutItem.style.display = 'none';
            }
        }
        
        // 대시보드 통계 로드
        async function loadDashboardStats() {
            try {
                // 회원 통계 로드
                const response = await fetch('/api/members', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        const totalMembers = data.members ? data.members.length : 0;
                        document.getElementById('totalMembers').textContent = totalMembers;
                    }
                }
                
                // 온라인 회원 수 로드
                try {
                    const onlineResponse = await fetch('/api/members/login-stats', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (onlineResponse.ok) {
                        const onlineData = await onlineResponse.json();
                        
                        if (onlineData.success) {
                            document.getElementById('onlineMembers').textContent = onlineData.stats.onlineMembers || 0;
                        } else {
                            document.getElementById('onlineMembers').textContent = '0';
                        }
                    } else {
                        document.getElementById('onlineMembers').textContent = '0';
                    }
                } catch (onlineError) {
                    console.error('온라인 회원 수 로드 오류:', onlineError);
                    document.getElementById('onlineMembers').textContent = '0';
                }
                
                // 포인트 충전 통계 로드
                try {
                    const chargingResponse = await fetch('/api/point-charging');
                    if (chargingResponse.ok) {
                        const chargingData = await chargingResponse.json();
                        if (chargingData.success) {
                            const totalCharging = chargingData.chargings ? chargingData.chargings.length : 0;
                            document.getElementById('totalCharging').textContent = totalCharging.toLocaleString();
                        } else {
                            document.getElementById('totalCharging').textContent = '0';
                        }
                    } else {
                        document.getElementById('totalCharging').textContent = '0';
                    }
                } catch (chargingError) {
                    console.error('포인트 충전 통계 로드 오류:', chargingError);
                document.getElementById('totalCharging').textContent = '0';
                }
                
                // 친구 초대 통계 로드
                try {
                    const inviteResponse = await fetch('/api/friend-invite', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (inviteResponse.ok) {
                        const inviteData = await inviteResponse.json();
                        
                        if (inviteData.success) {
                            const totalInvites = inviteData.totalInvitedPeople || 0;
                            document.getElementById('totalInvites').textContent = totalInvites.toLocaleString();
                        } else {
                            document.getElementById('totalInvites').textContent = '0';
                        }
                    } else {
                        document.getElementById('totalInvites').textContent = '0';
                    }
                } catch (inviteError) {
                    console.error('친구초대 통계 로드 오류:', inviteError);
                document.getElementById('totalInvites').textContent = '0';
                }
                
            } catch (error) {
                console.error('대시보드 통계 로드 오류:', error);
                document.getElementById('totalMembers').textContent = '0';
                document.getElementById('onlineMembers').textContent = '0';
                document.getElementById('totalCharging').textContent = '0';
                // totalInvites는 개별적으로 처리되므로 여기서는 설정하지 않음
            }
        }
        
        // 온라인 회원 수만 업데이트하는 함수
        async function updateOnlineMembersCount() {
            try {
                const onlineResponse = await fetch('/api/members/login-stats', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (onlineResponse.ok) {
                    const onlineData = await onlineResponse.json();
                    
                    if (onlineData.success) {
                        document.getElementById('onlineMembers').textContent = onlineData.stats.onlineMembers || 0;
                    }
                }
            } catch (error) {
                console.error('온라인 회원 수 업데이트 오류:', error);
            }
        }
        
        // 로그아웃 확인
        function showLogoutConfirm() {
            if (confirm('로그아웃하시겠습니까?')) {
                logout();
            }
        }
        
        // 로그아웃
        async function logout() {
            try {
                const response = await fetch('/api/employee/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.removeItem('currentUser');
                    alert('로그아웃되었습니다.');
                    window.location.href = '/employee-login.html';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
