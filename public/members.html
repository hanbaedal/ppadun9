<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-4">회원 정보</h2>
            <div id="memberInfo">
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <p class="form-control-static" id="name"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <p class="form-control-static" id="userId"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <p class="form-control-static" id="phone"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">가입일</label>
                    <p class="form-control-static" id="createdAt"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">비고</label>
                    <p class="form-control-static" id="notes"></p>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='member-displays.html'">목록으로</button>
                    <div>
                        <button type="button" class="btn btn-primary me-2" onclick="editMember()">수정</button>
                        <button type="button" class="btn btn-danger" onclick="deleteMember()">삭제</button>
                    </div>
                </div>
            </div>

            <form id="editForm" style="display: none;">
                <input type="hidden" id="memberId">
                <div class="mb-3">
                    <label for="editName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="mb-3">
                    <label for="editPhone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="editPhone">
                </div>
                <div class="mb-3">
                    <label for="editNotes" class="form-label">비고</label>
                    <textarea class="form-control" id="editNotes" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // URL에서 회원 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('id');

        if (!memberId) {
            window.location.href = 'member-displays.html';
        }

        // DOM 요소
        const memberInfo = document.getElementById('memberInfo');
        const editForm = document.getElementById('editForm');

        // 회원 정보 불러오기
        async function fetchMemberData() {
            try {
                const response = await fetch(`/api/members/${memberId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.msg || '회원 정보를 가져오는데 실패했습니다.');
                }

                const member = result.data;
                
                // 회원 정보 표시
                document.getElementById('memberId').value = member._id;
                document.getElementById('name').textContent = member.name;
                document.getElementById('userId').textContent = member.userId;
                document.getElementById('phone').textContent = member.phone || '-';
                document.getElementById('createdAt').textContent = new Date(member.createdAt).toLocaleDateString();
                document.getElementById('notes').textContent = member.notes || '-';

                // 수정 폼에 데이터 채우기
                document.getElementById('editName').value = member.name;
                document.getElementById('editPhone').value = member.phone || '';
                document.getElementById('editNotes').value = member.notes || '';
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || '회원 정보를 가져오는데 실패했습니다.');
            }
        }

        // 수정 모드로 전환
        function editMember() {
            memberInfo.style.display = 'none';
            editForm.style.display = 'block';
        }

        // 수정 취소
        function cancelEdit() {
            memberInfo.style.display = 'block';
            editForm.style.display = 'none';
        }

        // 회원 정보 수정
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('editName').value,
                phone: document.getElementById('editPhone').value,
                notes: document.getElementById('editNotes').value
            };

            try {
                const response = await fetch(`/api/members/${memberId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.msg || '회원 정보 수정에 실패했습니다.');
                }

                alert('회원 정보가 수정되었습니다.');
                fetchMemberData();
                cancelEdit();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || '회원 정보 수정에 실패했습니다.');
            }
        });

        // 회원 삭제
        async function deleteMember() {
            if (!confirm('정말로 이 회원을 삭제하시겠습니까?')) {
                return;
            }

            try {
                const response = await fetch(`/api/members/${memberId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.msg || '회원 삭제에 실패했습니다.');
                }

                alert('회원이 삭제되었습니다.');
                window.location.href = 'member-displays.html';
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || '회원 삭제에 실패했습니다.');
            }
        }

        // 페이지 로드 시 회원 정보 불러오기
        document.addEventListener('DOMContentLoaded', fetchMemberData);
    </script>
</body>
</html>
