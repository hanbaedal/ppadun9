<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보관리 - 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-info {
            color: #fff;
            margin-right: 15px;
        }
        .navbar-brand {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <span class="user-info" id="userName"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">개인정보관리</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">내 정보 수정</h5>
                        <form id="updateForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="userId" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="team" class="form-label">팀</label>
                                <input type="text" class="form-control" id="team" required>
                            </div>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="newPassword">
                                <small class="text-muted">변경하지 않으려면 비워두세요</small>
                            </div>
                            <button type="submit" class="btn btn-primary">정보 수정</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 로그인 체크
        const user = JSON.parse(localStorage.getItem('user'));
        
        if (!user) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login.html';
        } else {
            // 사용자 정보 표시
            document.getElementById('userName').textContent = `${user.name}님 환영합니다`;
            
            // 폼에 현재 정보 채우기
            document.getElementById('name').value = user.name;
            document.getElementById('userId').value = user.userId;
            document.getElementById('team').value = user.team;
        }

        // 정보 수정 폼 제출
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const team = document.getElementById('team').value.trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!name || !team || !currentPassword) {
                alert('필수 항목을 모두 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        team,
                        currentPassword,
                        newPassword: newPassword || undefined
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('정보가 수정되었습니다.');
                    // 로컬 스토리지 업데이트
                    localStorage.setItem('user', JSON.stringify(result.user));
                    // 페이지 새로고침
                    window.location.reload();
                } else {
                    alert(result.msg || '정보 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        });

        // 로그아웃
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
