<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정 - 프로젝트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .navbar-brand {
            margin-right: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">프로젝트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/member-displays.html">목록으로</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="form-container">
            <h2 class="mb-4">회원 정보 수정</h2>
            <form id="memberForm">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" name="userId" readonly>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">팀</label>
                    <select class="form-select" id="team" name="team" required>
                        <option value="">팀을 선택하세요</option>
                        <option value="두산">두산</option>
                        <option value="LG">LG</option>
                        <option value="SSG">SSG</option>
                        <option value="KT">KT</option>
                        <option value="키움">키움</option>
                        <option value="NC">NC</option>
                        <option value="삼성">삼성</option>
                        <option value="KIA">KIA</option>
                        <option value="롯데">롯데</option>
                        <option value="한화">한화</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">수정하기</button>
                    <a href="/member-displays.html" class="btn btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // URL에서 userId 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // 회원 정보 불러오기
        async function fetchMemberInfo() {
            try {
                const response = await fetch(`/api/auth/member/${userId}`);
                const result = await response.json();

                if (result.success) {
                    const member = result.member;
                    document.getElementById('name').value = member.name;
                    document.getElementById('userId').value = member.userId;
                    document.getElementById('password').value = member.password;
                    document.getElementById('phone').value = member.phone;
                    document.getElementById('team').value = member.team;
                } else {
                    alert(result.msg || '회원 정보를 가져오는데 실패했습니다.');
                    window.location.href = '/member-displays.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
                window.location.href = '/member-displays.html';
            }
        }

        // 폼 제출 처리
        document.getElementById('memberForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                userId: document.getElementById('userId').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                team: document.getElementById('team').value
            };

            try {
                const response = await fetch(`/api/auth/member/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('회원 정보가 수정되었습니다.');
                    window.location.href = '/member-displays.html';
                } else {
                    alert(result.msg || '회원 정보 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 오류가 발생했습니다.');
            }
        });

        // 페이지 로드 시 회원 정보 불러오기
        document.addEventListener('DOMContentLoaded', fetchMemberInfo);
    </script>
</body>
</html>
