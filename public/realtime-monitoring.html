<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 모니터링 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .monitor-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .monitor-card:hover {
            transform: translateY(-2px);
        }
        .monitor-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .live-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .game-stats-card {
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
        }
        .game-stats-card.active {
            border-left-color: #28a745;
        }
        .game-stats-card.completed {
            border-left-color: #6c757d;
        }
        .betting-choice {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            background-color: #e9ecef;
        }
        .betting-choice.odd {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.even {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.number {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .betting-choice.base1 {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.base2 {
            background-color: #fff3cd;
            color: #856404;
        }
        .betting-choice.base3 {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.homerun {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .betting-choice.strikeout {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .betting-choice.out {
            background-color: #f8d7da;
            color: #721c24;
        }
        body {
            padding-top: 80px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stats-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .game-stats-row.active {
            background-color: #d4edda !important;
        }
        .game-stats-row.completed {
            background-color: #f8f9fa !important;
        }
        .betting-choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <a href="/game-admin.html" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>실시간 모니터링</h2>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-2 live-indicator">
                    <i class="fas fa-circle"></i> LIVE
                </span>
                <small class="text-muted" id="lastUpdate">마지막 업데이트: --</small>
            </div>
        </div>
        
        <!-- 실시간 요약 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card monitor-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-users monitor-icon"></i>
                        <h4 id="totalActiveUsers">0</h4>
                        <p class="card-text">총 접속자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-user-friends monitor-icon"></i>
                        <h4 id="totalParticipants">0</h4>
                        <p class="card-text">총 참여자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-coins monitor-icon"></i>
                        <h4 id="totalBettors">0</h4>
                        <p class="card-text">총 배팅자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-dollar-sign monitor-icon"></i>
                        <h4 id="totalPoints">₩0</h4>
                        <p class="card-text">총 배팅포인트</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 경기별 상세 통계 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>경기별 상세 통계</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th style="color: #000;">경기</th>
                                        <th style="color: #000;">매치업</th>
                                        <th style="color: #000;">게임선택</th>
                                        <th style="color: #000;">배팅선택자</th>
                                        <th style="color: #000;">1루</th>
                                        <th style="color: #000;">2루</th>
                                        <th style="color: #000;">3루</th>
                                        <th style="color: #000;">홈런</th>
                                        <th style="color: #000;">삼진</th>
                                        <th style="color: #000;">아웃</th>
                                        <th style="color: #000;">배팅결과</th>
                                    </tr>
                                </thead>
                                <tbody id="gameStatsTableBody">
                                    <!-- 경기별 통계가 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let updateInterval;

        // 종합 모니터링 데이터 로드
        async function loadComprehensiveData() {
            try {
                const response = await fetch('/api/monitoring/comprehensive');
                const result = await response.json();
                
                if (result.success) {
                    updateDashboard(result.data);
                } else {
                    console.error('데이터 로드 실패:', result.message);
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
            }
        }

        // 대시보드 업데이트
        function updateDashboard(data) {
            // 요약 카드 업데이트
            document.getElementById('totalActiveUsers').textContent = data.summary.totalActiveUsers.toLocaleString();
            document.getElementById('totalParticipants').textContent = data.summary.totalParticipants.toLocaleString();
            document.getElementById('totalBettors').textContent = data.summary.totalBettors.toLocaleString();
            document.getElementById('totalPoints').textContent = '₩' + data.summary.totalPoints.toLocaleString();

            // 경기별 통계 업데이트
            updateGameStats(data.games);

            // 마지막 업데이트 시간
            document.getElementById('lastUpdate').textContent = 
                '마지막 업데이트: ' + new Date().toLocaleTimeString();
        }

        // 경기별 통계 업데이트
        function updateGameStats(games) {
            const tableBody = document.getElementById('gameStatsTableBody');
            tableBody.innerHTML = ''; // 기존 내용 지우기

            // 1경기부터 5경기까지 모든 경기 표시
            for (let gameNumber = 1; gameNumber <= 5; gameNumber++) {
                const game = games.find(g => g.gameNumber === gameNumber) || {
                    gameNumber: gameNumber,
                    homeTeam: '-',
                    awayTeam: '-',
                    gameType: '-',
                    totalBettors: 0,
                    bettingChoices: {},
                    bettingResult: '-'
                };

                const row = document.createElement('tr');
                row.className = `game-stats-row ${game.status === 'active' ? 'active' : game.status === 'completed' ? 'completed' : ''}`;
                
                // 각 배팅 선택별 통계 계산
                const getBettingStats = (choice) => {
                    const stats = game.bettingChoices[choice] || 
                                 game.bettingChoices[choice.replace('루', 'base').replace('홈런', 'homerun').replace('삼진', 'strikeout').replace('아웃', 'out')] || 
                                 { count: 0, totalPoints: 0 };
                    return `${stats.count}명 (₩${stats.totalPoints.toLocaleString()})`;
                };

                // 게임선택 텍스트 설정
                let gameTypeText = '-';
                if (game.gameType) {
                    switch(game.gameType) {
                        case 'attack':
                            gameTypeText = '타자';
                            break;
                        case 'defense':
                            gameTypeText = '수비';
                            break;
                        case 'pitcher':
                            gameTypeText = '투수';
                            break;
                        default:
                            gameTypeText = game.gameType;
                    }
                }

                // 배팅결과 텍스트 설정
                let bettingResultText = '-';
                if (game.bettingResult) {
                    switch(game.bettingResult) {
                        case '1base':
                        case '1루':
                            bettingResultText = '1루';
                            break;
                        case '2base':
                        case '2루':
                            bettingResultText = '2루';
                            break;
                        case '3base':
                        case '3루':
                            bettingResultText = '3루';
                            break;
                        case 'homerun':
                        case '홈런':
                            bettingResultText = '홈런';
                            break;
                        case 'strikeout':
                        case '삼진':
                            bettingResultText = '삼진';
                            break;
                        case 'out':
                        case '아웃':
                            bettingResultText = '아웃';
                            break;
                        default:
                            bettingResultText = game.bettingResult;
                    }
                }

                row.innerHTML = `
                    <td style="color: #000;"><strong>${gameNumber}경기</strong></td>
                    <td style="color: #000;">${game.homeTeam} vs ${game.awayTeam}</td>
                    <td style="color: #000;">${gameTypeText}</td>
                    <td style="color: #000;"><strong>${game.totalBettors}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('1루')}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('2루')}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('3루')}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('홈런')}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('삼진')}</strong></td>
                    <td style="color: #000;"><strong>${getBettingStats('아웃')}</strong></td>
                    <td style="color: #000;"><strong>${bettingResultText}</strong></td>
                `;
                
                tableBody.appendChild(row);
            }
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            // 사용자 정보 로드
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('logoutItem').style.display = 'block';
            }

            // 초기 데이터 로드
            loadComprehensiveData();

            // 실시간 업데이트 시작 (0.1초마다)
            updateInterval = setInterval(() => {
                loadComprehensiveData();
            }, 100);

            // 로그아웃 이벤트 리스너
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = '/employee-login.html';
            });
        };

        // 페이지 언로드 시 인터벌 정리
        window.onbeforeunload = function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        };
    </script>
</body>
</html>
