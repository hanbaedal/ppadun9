<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 모니터링 - 빠던나인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #d4f0d4 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(245, 241, 235, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar .container-fluid {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100% !important;
        }
        
        .navbar .navbar-brand {
            flex: 0 0 auto !important;
            margin-right: 0 !important;
            order: 1 !important;
            font-weight: 700;
            font-size: 1.3rem;
            color: #333 !important;
        }
        
        .navbar .navbar-nav.mx-auto {
            flex: 1 !important;
            display: flex !important;
            justify-content: center !important;
            margin: 0 !important;
            order: 2 !important;
        }
        
        .navbar .navbar-nav:last-child {
            flex: 0 0 auto !important;
            margin-left: auto !important;
            order: 3 !important;
            position: absolute !important;
            right: 20px !important;
        }
        
        .navbar .navbar-text {
            color: #333 !important;
            font-weight: 500;
            margin: 0 !important;
        }
        
        .navbar .nav-link {
            color: #333 !important;
        }
        
        .navbar .nav-link:hover {
            color: #007bff !important;
        }
        
        #userInfo {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
            display: flex !important;
            align-items: center !important;
        }
        
        #userInfo:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        
        #logoutBtn {
            color: #dc3545 !important;
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 6px !important;
            background-color: rgba(220, 53, 69, 0.1) !important;
            transition: all 0.3s ease !important;
        }
        
        #logoutBtn:hover {
            color: #fff !important;
            background-color: #dc3545 !important;
            text-decoration: none !important;
            transform: translateY(-1px) !important;
        }
        
        .main-content {
            padding-top: 80px;
            padding-bottom: 20px;
            min-height: calc(100vh - 100px);
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #28a745;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 1rem;
            color: #666;
            font-weight: 500;
        }
        
        .live-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .table th {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white !important;
            font-weight: 600;
            border: none;
            padding: 15px 10px;
        }
        
        .table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.05);
        }
        
        .status-online {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-offline {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <a href="/game-admin.html" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>
                        실시간 모니터링
                    </h2>
                    <div class="d-flex align-items-center">
                        <span class="badge badge-success mr-2 live-indicator">
                            <i class="fas fa-circle"></i> LIVE
                        </span>
                        <small class="text-muted" id="lastUpdate">마지막 업데이트: --</small>
                    </div>
                </div>

                <!-- 오류 메시지 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <!-- 성공 메시지 -->
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <!-- 로딩 메시지 -->
                <div id="loadingMessage" class="text-center py-4">
                    <div class="loading-spinner mb-2"></div>
                    <p class="text-muted">실시간 데이터를 불러오는 중...</p>
                </div>

                <!-- 통계 내용 -->
                <div id="statsContent" style="display: none;">
                    <!-- 요약 통계 카드 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <div class="stats-number" id="totalMembers">0</div>
                                <div class="stats-label">전체 회원</div>

                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <div class="stats-number" id="onlineMembers">0</div>
                                <div class="stats-label">온라인 회원</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <div class="stats-number" id="totalEmployees">0</div>
                                <div class="stats-label">전체 직원</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <div class="stats-number" id="onlineEmployees">0</div>
                                <div class="stats-label">온라인 직원</div>
                            </div>
                        </div>
                    </div>

                    <!-- 회원 목록 테이블 -->
                    <div class="stats-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">
                                <i class="fas fa-users me-2"></i>
                                실시간 접속자 현황
                            </h5>
                            <button class="btn btn-warning btn-sm" onclick="manualMemberAutoLogout()">
                                <i class="fas fa-sign-out-alt"></i> 전체 로그아웃
                            </button>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>이름</th>
                                        <th>아이디</th>
                                        <th>마지막 로그인</th>
                                        <th>총 로그인 시간</th>
                                        <th>상태</th>
                                        <th>관리</th>
                                    </tr>
                                </thead>
                                <tbody id="onlineMembersTable">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">데이터를 불러오는 중...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let updateInterval;

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            loadMemberLoginStats();
            
            // 30초마다 자동 새로고침 (실시간 상태 업데이트)
            setInterval(() => {
                console.log('자동 상태 업데이트 실행');
                loadMemberLoginStats();
            }, 30000); // 30초
        });
        
        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                console.log('사용자 정보 로드 시작');
                
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                const logoutBtn = document.getElementById('logoutBtn');
                
                // 먼저 API 호출로 실제 로그인 상태 확인
                try {
                    const response = await fetch('/api/employee/current-user', {
                        credentials: 'include',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    });
                    console.log('API 응답 상태:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('API 사용자 정보 응답:', data);
                        
                        if (data.success && data.user) {
                            console.log('API에서 로그인된 사용자 발견:', data.user);
                            // 로컬 스토리지에 저장
                            localStorage.setItem('currentUser', JSON.stringify(data.user));
                            
                            // UI 업데이트
                            userNameElement.textContent = data.user.name || data.user.username;
                            logoutItem.style.display = 'block';
                            
                            // 로그아웃 버튼 이벤트 리스너
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                showLogoutConfirm();
                            });
                            return;
                        }
                    }
                } catch (apiError) {
                    console.error('API 호출 오류:', apiError);
                }
                
                // API에서 로그인 정보를 가져올 수 없는 경우, 로컬 스토리지 확인
                const storedUser = localStorage.getItem('currentUser');
                console.log('로컬 스토리지 사용자 정보:', storedUser);
                
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    console.log('로컬 스토리지 사용자 정보:', user);
                    
                    // 로그인된 사용자가 있는 경우
                    userNameElement.textContent = user.name || user.username;
                    console.log('사용자 이름 표시:', user.name || user.username);
                    
                    // 로그아웃 버튼 표시
                    logoutItem.style.display = 'block';
                    
                    // 로그아웃 버튼 이벤트 리스너
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        showLogoutConfirm();
                    });
                } else {
                    console.log('로그인되지 않은 상태');
                    // 로그인되지 않은 경우
                    userNameElement.textContent = '사용자';
                    logoutItem.style.display = 'none';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                const userNameElement = document.getElementById('userName');
                const logoutItem = document.getElementById('logoutItem');
                userNameElement.textContent = '사용자';
                logoutItem.style.display = 'none';
            }
        }
        
        // 회원 로그인 통계 로드
        async function loadMemberLoginStats() {
            try {
                console.log('회원 로그인 통계 로드 시작');
                
                // 회원 로그인 통계 API 호출
                const response = await fetch('/api/members/login-stats', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('응답 상태:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('응답 데이터:', data);
                    
                    if (data.success) {
                        displayMemberStats(data.stats);
                    } else {
                        console.error('API 오류:', data.message);
                        showError('통계 데이터를 가져올 수 없습니다: ' + (data.message || '알 수 없는 오류'));
                    }
                } else {
                    const errorText = await response.text();
                    console.error('HTTP 오류:', response.status, errorText);
                    showError('서버 오류가 발생했습니다. (상태: ' + response.status + ')');
                }
            } catch (error) {
                console.error('통계 로드 오류:', error);
                showError('네트워크 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 회원 통계 표시
        function displayMemberStats(stats) {
            try {
                // 로딩 메시지 숨기기
                document.getElementById('loadingMessage').style.display = 'none';
                
                // 통계 내용 표시
                document.getElementById('statsContent').style.display = 'block';
                
                // 전체 회원 수와 온라인 회원 수
                document.getElementById('totalMembers').textContent = stats.totalMembers || 0;
                document.getElementById('onlineMembers').textContent = stats.onlineMembers || 0;
                
                // 직원 통계도 함께 표시 (임시로 0으로 설정)
                document.getElementById('totalEmployees').textContent = '0';
                document.getElementById('onlineEmployees').textContent = '0';
                
                // 회원 명단 테이블
                const onlineTable = document.getElementById('onlineMembersTable');
                onlineTable.innerHTML = '';
                
                // 현재 온라인인 회원들을 우선 표시
                if (stats.onlineMembersList && stats.onlineMembersList.length > 0) {
                    stats.onlineMembersList.forEach((member, index) => {
                        const row = document.createElement('tr');
                        const loginStatus = member.isLoggedIn ? '로그인' : '로그아웃';
                        const statusClass = member.isLoggedIn ? 'status-online' : 'status-offline';
                        const forceLogoutBtn = member.isLoggedIn ? 
                            `<button class="btn btn-sm btn-warning" onclick="forceLogoutMember('${member._id}', '${member.name}')">
                                <i class="fas fa-sign-out-alt"></i> 강제 로그아웃
                            </button>` : 
                            '<span class="text-muted">-</span>';
                        
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${member.name || '이름 없음'}</td>
                            <td>${member.userId || '아이디 없음'}</td>
                            <td>${formatDate(member.lastLoginAt)}</td>
                            <td>${member.totalLoginTime || calculateTotalLoginTime(member)}</td>
                            <td><span class="${statusClass} font-weight-bold">${loginStatus}</span></td>
                            <td>${forceLogoutBtn}</td>
                        `;
                        onlineTable.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="7" class="text-center text-muted">현재 온라인인 회원이 없습니다.</td>
                    `;
                    onlineTable.appendChild(row);
                }
                
                // 마지막 업데이트 시간 표시
                document.getElementById('lastUpdate').textContent = 
                    '마지막 업데이트: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('통계 표시 오류:', error);
                showError('통계 데이터 표시 중 오류가 발생했습니다: ' + error.message);
            }
        }
        
        // 총 로그인 시간 계산
        function calculateTotalLoginTime(member) {
            try {
                if (!member.lastLoginAt) {
                    return '로그인 기록 없음';
                }
                
                const loginTime = new Date(member.lastLoginAt);
                let logoutTime = member.lastLogoutAt ? new Date(member.lastLogoutAt) : new Date();
                
                // 현재 로그인 중인 경우 현재 시간 사용
                if (member.isLoggedIn) {
                    logoutTime = new Date();
                }
                
                const diffTime = Math.abs(logoutTime - loginTime);
                const diffMinutes = Math.floor(diffTime / (1000 * 60));
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes}분`;
                } else if (diffHours < 24) {
                    return `${diffHours}시간 ${diffMinutes % 60}분`;
                } else {
                    return `${diffDays}일 ${diffHours % 24}시간`;
                }
            } catch (error) {
                console.error('총 로그인 시간 계산 오류:', error);
                return '계산 오류';
            }
        }
        
        // 날짜 포맷팅 (한국 시간 기준)
        function formatDate(dateString) {
            if (!dateString) return '로그인 기록 없음';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return '날짜 형식 오류';
                }
                
                // 한국 시간으로 변환
                const koreanDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
                const now = new Date();
                const koreanNow = new Date(now.getTime() + (9 * 60 * 60 * 1000));
                
                const diffTime = Math.abs(koreanNow - koreanDate);
                const diffMinutes = Math.ceil(diffTime / (1000 * 60));
                const diffHours = Math.ceil(diffTime / (1000 * 60 * 60));
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffMinutes < 60) {
                    return `${diffMinutes}분 전`;
                } else if (diffHours < 24) {
                    return `${diffHours}시간 전`;
                } else if (diffDays === 1) {
                    return '오늘';
                } else if (diffDays === 2) {
                    return '어제';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1}일 전`;
                } else {
                    return koreanDate.toLocaleDateString('ko-KR');
                }
            } catch (error) {
                console.error('날짜 포맷팅 오류:', error);
                return '날짜 오류';
            }
        }
        
        // 회원 수동 자동 로그아웃
        async function manualMemberAutoLogout() {
            if (!confirm('정말로 모든 회원을 자동 로그아웃시키시겠습니까?\n\n이 작업은 되돌릴 수 없습니다.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/members/auto-logout-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`${data.message}\n\n로그아웃된 회원 수: ${data.logoutCount}명\n실행 시간: ${data.timestamp}`);
                    // 페이지 새로고침
                    loadMemberLoginStats();
                } else {
                    alert('자동 로그아웃 중 오류가 발생했습니다: ' + (data.message || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('수동 회원 자동 로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }
        
        // 회원 강제 로그아웃
        async function forceLogoutMember(id, name) {
            if (!confirm(`정말로 ${name} 회원을 강제 로그아웃시키시겠습니까?\n\n이 작업은 즉시 적용되며, 해당 회원의 세션이 종료됩니다.`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/members/${id}/force-logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(`${data.message}\n\n강제 로그아웃이 완료되었습니다.\n실행 시간: ${data.timestamp}\n\n페이지가 새로고침됩니다.`);
                    
                    // 3초 후 페이지 새로고침 (사용자가 메시지를 볼 수 있도록)
                    setTimeout(() => {
                        loadMemberLoginStats();
                    }, 3000);
                } else {
                    alert('강제 로그아웃 중 오류가 발생했습니다: ' + (data.message || '알 수 없는 오류'));
                }
            } catch (error) {
                console.error('회원 강제 로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }
        
        // 오류 메시지 표시
        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // 로그아웃 확인
        function showLogoutConfirm() {
            if (confirm('로그아웃하시겠습니까?')) {
                logout();
            }
        }
        
        // 로그아웃
        async function logout() {
            try {
                const response = await fetch('/api/employee/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.removeItem('currentUser');
                    alert('로그아웃되었습니다.');
                    window.location.href = '/employee-login.html';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 종합 모니터링 데이터 로드
        async function loadComprehensiveData() {
            try {
                // 회원 로그인 통계 먼저 가져오기
                const memberStatsResponse = await fetch('/api/members/login-stats', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                let totalActiveUsers = 0;
                if (memberStatsResponse.ok) {
                    const memberStatsData = await memberStatsResponse.json();
                    if (memberStatsData.success) {
                        totalActiveUsers = memberStatsData.stats.onlineMembers || 0;
                        console.log('회원 로그인 통계:', memberStatsData.stats);
                    }
                }
                
                // 기존 모니터링 데이터 가져오기
                const response = await fetch('/api/monitoring/comprehensive');
                const result = await response.json();
                
                if (result.success) {
                    // totalActiveUsers를 회원 로그인 통계로 덮어쓰기
                    result.data.summary.totalActiveUsers = totalActiveUsers;
                    updateDashboard(result.data);
                } else {
                    console.error('데이터 로드 실패:', result.message);
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
            }
        }
    </script>
