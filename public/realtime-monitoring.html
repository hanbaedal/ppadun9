<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 모니터링 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .monitor-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .monitor-card:hover {
            transform: translateY(-2px);
        }
        .monitor-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
        .live-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .game-stats-card {
            border-left: 4px solid #007bff;
            margin-bottom: 15px;
        }
        .game-stats-card.active {
            border-left-color: #28a745;
        }
        .game-stats-card.completed {
            border-left-color: #6c757d;
        }
        .betting-choice {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            background-color: #e9ecef;
        }
        .betting-choice.odd {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.even {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.number {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .betting-choice.base1 {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.base2 {
            background-color: #fff3cd;
            color: #856404;
        }
        .betting-choice.base3 {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.homerun {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .betting-choice.strikeout {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .betting-choice.out {
            background-color: #f8d7da;
            color: #721c24;
        }
        body {
            padding-top: 80px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stats-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stats-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .stats-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .game-stats-row.active {
            background-color: #d4edda !important;
        }
        .game-stats-row.completed {
            background-color: #f8f9fa !important;
        }
        .betting-choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .betting-choice {
            display: inline-block;
            margin: 2px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            background-color: #e9ecef;
        }
        .betting-choice.base1 {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.base2 {
            background-color: #fff3cd;
            color: #856404;
        }
        .betting-choice.base3 {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.homerun {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .betting-choice.strikeout {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .betting-choice.out {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.odd {
            background-color: #d4edda;
            color: #155724;
        }
        .betting-choice.even {
            background-color: #f8d7da;
            color: #721c24;
        }
        .betting-choice.number {
            background-color: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <a href="/game-admin.html" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>실시간 모니터링</h2>
            <div class="d-flex align-items-center">
                <span class="badge bg-success me-2 live-indicator">
                    <i class="fas fa-circle"></i> LIVE
                </span>
                <small class="text-muted" id="lastUpdate">마지막 업데이트: --</small>
            </div>
        </div>
        
        <!-- 실시간 요약 카드 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card monitor-card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-users monitor-icon"></i>
                        <h4 id="totalActiveUsers">0</h4>
                        <p class="card-text">총 접속자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-user-friends monitor-icon"></i>
                        <h4 id="totalParticipants">0</h4>
                        <p class="card-text">총 참여자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-coins monitor-icon"></i>
                        <h4 id="totalBettors">0</h4>
                        <p class="card-text">총 배팅자</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card monitor-card bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-dollar-sign monitor-icon"></i>
                        <h4 id="totalPoints">₩0</h4>
                        <p class="card-text">총 배팅포인트</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세 통계 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>접속자 상세</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stats-item">
                                <div class="stats-value" id="activeMembers">0</div>
                                <div class="stats-label">회원 접속자</div>
                            </div>
                            <div class="stats-item">
                                <div class="stats-value" id="activeEmployees">0</div>
                                <div class="stats-label">직원 접속자</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>배팅 통계</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stats-item">
                                <div class="stats-value" id="avgBetPerUser">₩0</div>
                                <div class="stats-label">평균 배팅</div>
                            </div>
                            <div class="stats-item">
                                <div class="stats-value" id="participationRate">0%</div>
                                <div class="stats-label">참여율</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 경기별 상세 통계 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>경기별 상세 통계</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>경기</th>
                                        <th>매치업</th>
                                        <th>시간</th>
                                        <th>상태</th>
                                        <th>참여자</th>
                                        <th>배팅자</th>
                                        <th>총 배팅포인트</th>
                                        <th>배팅 선택별 통계</th>
                                    </tr>
                                </thead>
                                <tbody id="gameStatsTableBody">
                                    <!-- 경기별 통계가 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 실시간 차트 -->
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>실시간 배팅 추이</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="realtimeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>실시간 배팅 현황</h5>
                    </div>
                    <div class="card-body">
                        <div id="realtimeBets" style="max-height: 400px; overflow-y: auto;">
                            <!-- 실시간 배팅 목록이 여기에 표시됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 차트 초기화
        let realtimeChart;
        let updateInterval;

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('realtimeChart').getContext('2d');
            realtimeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: '배팅 포인트',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        }
                    }
                }
            });
        }

        // 종합 모니터링 데이터 로드
        async function loadComprehensiveData() {
            try {
                const response = await fetch('/api/monitoring/comprehensive');
                const result = await response.json();
                
                if (result.success) {
                    updateDashboard(result.data);
                } else {
                    console.error('데이터 로드 실패:', result.message);
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
            }
        }

        // 대시보드 업데이트
        function updateDashboard(data) {
            // 요약 카드 업데이트
            document.getElementById('totalActiveUsers').textContent = data.summary.totalActiveUsers.toLocaleString();
            document.getElementById('totalParticipants').textContent = data.summary.totalParticipants.toLocaleString();
            document.getElementById('totalBettors').textContent = data.summary.totalBettors.toLocaleString();
            document.getElementById('totalPoints').textContent = '₩' + data.summary.totalPoints.toLocaleString();

            // 상세 통계 업데이트
            document.getElementById('activeMembers').textContent = data.summary.activeMembers.toLocaleString();
            document.getElementById('activeEmployees').textContent = data.summary.activeEmployees.toLocaleString();

            // 평균 배팅 계산
            const avgBet = data.summary.totalBettors > 0 ? 
                Math.round(data.summary.totalPoints / data.summary.totalBettors) : 0;
            document.getElementById('avgBetPerUser').textContent = '₩' + avgBet.toLocaleString();

            // 참여율 계산
            const participationRate = data.summary.totalActiveUsers > 0 ? 
                Math.round((data.summary.totalParticipants / data.summary.totalActiveUsers) * 100) : 0;
            document.getElementById('participationRate').textContent = participationRate + '%';

            // 경기별 통계 업데이트
            updateGameStats(data.games);

            // 마지막 업데이트 시간
            document.getElementById('lastUpdate').textContent = 
                '마지막 업데이트: ' + new Date().toLocaleTimeString();
        }

        // 경기별 통계 업데이트
        function updateGameStats(games) {
            const tableBody = document.getElementById('gameStatsTableBody');
            tableBody.innerHTML = ''; // 기존 내용 지우기

            games.forEach(game => {
                const row = document.createElement('tr');
                row.className = `game-stats-row ${game.status === 'active' ? 'active' : game.status === 'completed' ? 'completed' : ''}`;
                
                // 배팅 선택별 통계 생성
                let bettingChoicesHtml = '';
                Object.entries(game.bettingChoices).forEach(([choice, stats]) => {
                    // 야구 경기 배팅 선택에 맞는 클래스와 표시명 매핑
                    let choiceClass = 'number'; // 기본값
                    let displayName = choice; // 기본 표시명
                    
                    switch(choice) {
                        case '1base':
                            choiceClass = 'base1';
                            displayName = '1루';
                            break;
                        case '2base':
                            choiceClass = 'base2';
                            displayName = '2루';
                            break;
                        case '3base':
                            choiceClass = 'base3';
                            displayName = '3루';
                            break;
                        case 'homerun':
                            choiceClass = 'homerun';
                            displayName = '홈런';
                            break;
                        case 'strikeout':
                            choiceClass = 'strikeout';
                            displayName = '삼진';
                            break;
                        case 'out':
                            choiceClass = 'out';
                            displayName = '아웃';
                            break;
                        case '1루':
                            choiceClass = 'base1';
                            displayName = '1루';
                            break;
                        case '2루':
                            choiceClass = 'base2';
                            displayName = '2루';
                            break;
                        case '3루':
                            choiceClass = 'base3';
                            displayName = '3루';
                            break;
                        case '홈런':
                            choiceClass = 'homerun';
                            displayName = '홈런';
                            break;
                        case '삼진':
                            choiceClass = 'strikeout';
                            displayName = '삼진';
                            break;
                        case '아웃':
                            choiceClass = 'out';
                            displayName = '아웃';
                            break;
                        default:
                            // 기존 홀/짝/숫자 배팅도 지원
                            if (choice === '홀') {
                                choiceClass = 'odd';
                                displayName = '홀';
                            } else if (choice === '짝') {
                                choiceClass = 'even';
                                displayName = '짝';
                            }
                            break;
                    }
                    
                    bettingChoicesHtml += `
                        <span class="betting-choice ${choiceClass}">
                            ${displayName}: ${stats.count}명 (₩${stats.totalPoints.toLocaleString()})
                        </span>
                    `;
                });

                // 상태 텍스트와 클래스 설정
                let statusText = '예정';
                let statusClass = 'text-muted';
                if (game.status === 'active') {
                    statusText = '진행중';
                    statusClass = 'text-success';
                } else if (game.status === 'completed') {
                    statusText = '종료';
                    statusClass = 'text-secondary';
                }

                row.innerHTML = `
                    <td><strong>${game.gameNumber}경기</strong></td>
                    <td>${game.homeTeam || '-'} vs ${game.awayTeam || '-'}</td>
                    <td>${game.startTime || '-'} - ${game.endTime || '-'}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td><strong>${game.participants}</strong></td>
                    <td><strong>${game.totalBettors}</strong></td>
                    <td><strong>₩${game.totalPoints.toLocaleString()}</strong></td>
                    <td>
                        <div class="betting-choices-container">
                            ${bettingChoicesHtml}
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // 차트 업데이트
        function updateChart(amount) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            realtimeChart.data.labels.push(timeString);
            realtimeChart.data.datasets[0].data.push(amount);
            
            // 최대 20개 데이터 포인트만 유지
            if (realtimeChart.data.labels.length > 20) {
                realtimeChart.data.labels.shift();
                realtimeChart.data.datasets[0].data.shift();
            }
            
            realtimeChart.update('none');
        }

        // 실시간 배팅 목록 업데이트
        function updateRealtimeBets() {
            const container = document.getElementById('realtimeBets');
            
            // 새로운 배팅 항목 생성 (시뮬레이션)
            const betTypes = ['1루', '2루', '3루', '홈런', '삼진', '아웃'];
            const users = ['user001', 'user002', 'user003', 'user004', 'user005'];
            const amounts = [10000, 20000, 50000, 100000, 150000];
            
            const randomType = betTypes[Math.floor(Math.random() * betTypes.length)];
            const randomUser = users[Math.floor(Math.random() * users.length)];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            
            const betItem = document.createElement('div');
            betItem.className = 'betting-item recent';
            betItem.innerHTML = `
                <div class="d-flex justify-content-between">
                    <strong>${randomUser}</strong>
                    <small class="text-muted">${new Date().toLocaleTimeString()}</small>
                </div>
                <div class="mt-1">
                    <span class="badge bg-primary">${randomType}</span>
                    <span class="ms-2">₩${randomAmount.toLocaleString()}</span>
                </div>
            `;
            
            container.insertBefore(betItem, container.firstChild);
            
            // 최대 10개 항목만 유지
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            // 사용자 정보 로드
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name || currentUser.username;
                document.getElementById('logoutItem').style.display = 'block';
            }

            // 차트 초기화
            initChart();

            // 초기 데이터 로드
            loadComprehensiveData();

            // 실시간 업데이트 시작 (0.1초마다)
            updateInterval = setInterval(() => {
                loadComprehensiveData();
                updateRealtimeBets();
                
                // 차트 업데이트 (시뮬레이션)
                const randomAmount = Math.floor(Math.random() * 100000) + 10000;
                updateChart(randomAmount);
            }, 100);

            // 로그아웃 이벤트 리스너
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = '/employee-login.html';
            });
        };

        // 페이지 언로드 시 인터벌 정리
        window.onbeforeunload = function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        };
    </script>
</body>
</html>
