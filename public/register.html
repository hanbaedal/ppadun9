<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .password-toggle {
            cursor: pointer;
        }
        .verification-code {
            display: none;
        }
        .team-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .team-button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .team-button.selected {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">회원가입</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-container">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userId" class="form-label">아이디</label>
                                    <input type="text" class="form-control" id="userId" required 
                                           minlength="8" maxlength="16">
                                    <div class="form-text">아이디는 8자 이상 16자 이하로 입력해주세요.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required>
                                        <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                            <i class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="passwordConfirm" required>
                                        <span class="input-group-text password-toggle" onclick="togglePassword('passwordConfirm')">
                                            <i class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                    <div class="form-text" id="passwordMatchMessage"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">전화번호</label>
                                    <div class="input-group mb-2">
                                        <input type="tel" class="form-control" id="phone" required>
                                        <button type="button" class="btn btn-outline-primary" onclick="sendVerificationCode()">인증번호 발송</button>
                                    </div>
                                    <div class="verification-code" id="verificationCodeDiv">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="verificationCode" placeholder="인증번호 6자리">
                                            <button type="button" class="btn btn-outline-success" onclick="verifyCode()">인증확인</button>
                                        </div>
                                        <div class="form-text" id="verificationMessage"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="team" class="form-label">팀 선택</label>
                                    <select class="form-select" id="team" required>
                                        <option value="">팀을 선택해주세요</option>
                                        <option value="KIA">KIA</option>
                                        <option value="LG">LG</option>
                                        <option value="NC">NC</option>
                                        <option value="SSG">SSG</option>
                                        <option value="KT">KT</option>
                                        <option value="두산">두산</option>
                                        <option value="롯데">롯데</option>
                                        <option value="삼성">삼성</option>
                                        <option value="한화">한화</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="points" class="form-label">가입 축하 포인트</label>
                                    <input type="number" class="form-control" id="points" value="3000" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="joinDate" class="form-label">가입일자</label>
                                    <input type="date" class="form-control" id="joinDate" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="/login.html">로그인으로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isPhoneVerified = false;
        let verificationCode = '';

        // 비밀번호 표시/숨김 토글
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 비밀번호 확인
        document.getElementById('passwordConfirm').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirm = this.value;
            const messageDiv = document.getElementById('passwordMatchMessage');
            
            if (password === confirm) {
                messageDiv.className = 'form-text text-success';
                messageDiv.textContent = '비밀번호가 일치합니다.';
            } else {
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '비밀번호가 일치하지 않습니다.';
            }
        });

        // 인증번호 발송
        async function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('전화번호를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const result = await response.json();
                if (result.success) {
                    verificationCode = result.code;
                    document.getElementById('verificationCodeDiv').style.display = 'block';
                    document.getElementById('verificationCode').value = verificationCode;
                    verifyCode();
                    alert('인증번호가 발송되었습니다.');
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('인증번호 발송에 실패했습니다.');
            }
        }

        // 인증번호 확인
        function verifyCode() {
            const inputCode = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('verificationMessage');

            if (inputCode === verificationCode) {
                messageDiv.className = 'form-text text-success';
                messageDiv.textContent = '인증이 완료되었습니다.';
                isPhoneVerified = true;
            } else {
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '인증번호가 일치하지 않습니다.';
                isPhoneVerified = false;
            }
        }

        // 폼 제출
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isPhoneVerified) {
                alert('전화번호 인증을 완료해주세요.');
                return;
            }

            const team = document.getElementById('team').value;
            if (!team) {
                alert('팀을 선택해주세요.');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                userId: document.getElementById('userId').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                team: team,
                points: 3000,
                joinDate: document.getElementById('joinDate').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입에 실패했습니다.');
            }
        });

        // 가입일자 기본값 설정
        document.getElementById('joinDate').valueAsDate = new Date();
    </script>
</body>
</html>
