<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>회원가입 - 빠던나인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>
        .register-container {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .menu-section {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            color: white;
        }
        
        .form-section {
            flex: 1;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            height: 45px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .btn-primary {
            height: 45px;
            font-size: 16px;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            width: 100%;
        }
        
        .btn-primary:hover {
            background-color: #357abd;
        }
        
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .menu-item.active {
            background-color: #4a90e2;
        }
        
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
            }
            
            .menu-section {
                width: 100%;
                padding: 15px;
            }
            
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="menu-section">
            <h4 class="mb-4">빠던나인</h4>
            <ul class="menu-list">
                <li class="menu-item active">회원가입</li>
                <li class="menu-item">로그인</li>
                <li class="menu-item">홈으로</li>
            </ul>
        </div>
        
        <div class="form-section">
            <h2 class="mb-4">회원가입</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="userId" name="userId" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="checkIdBtn">중복확인</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-0000-0000" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="sendVerificationBtn">인증번호 발송</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group verification-group" style="display: none;">
                    <label for="verificationCode">인증번호</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="verificationCode" name="verificationCode">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="verifyCodeBtn">확인</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="team">팀 선택</label>
                    <select class="form-control" id="team" name="team" required>
                        <option value="">팀을 선택하세요</option>
                        <option value="KIA">KIA 타이거즈</option>
                        <option value="LG">LG 트윈스</option>
                        <option value="NC">NC 다이노스</option>
                        <option value="SSG">SSG 랜더스</option>
                        <option value="KT">KT 위즈</option>
                        <option value="LOTTE">롯데 자이언츠</option>
                        <option value="SAMSUNG">삼성 라이온즈</option>
                        <option value="HANWHA">한화 이글스</option>
                        <option value="DOOSAN">두산 베어스</option>
                        <option value="KIWOOM">키움 히어로즈</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 아이디 중복 확인
            $('#checkIdBtn').click(function() {
                const userId = $('#userId').val();
                if (!userId) {
                    alert('아이디를 입력해주세요.');
                    return;
                }
                
                $.ajax({
                    url: '/api/auth/check-username',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username: userId }),
                    success: function(response) {
                        if (response.available) {
                            alert('사용 가능한 아이디입니다.');
                        } else {
                            alert('이미 사용 중인 아이디입니다.');
                        }
                    },
                    error: function() {
                        alert('서버 오류가 발생했습니다.');
                    }
                });
            });
            
            // 전화번호 인증번호 발송
            $('#sendVerificationBtn').click(function() {
                const phone = $('#phone').val();
                if (!phone) {
                    alert('전화번호를 입력해주세요.');
                    return;
                }
                
                // 전화번호 형식 검사
                if (!/^010-\d{4}-\d{4}$/.test(phone)) {
                    alert('올바른 전화번호 형식이 아닙니다. (예: 010-0000-0000)');
                    return;
                }
                
                $.ajax({
                    url: '/api/auth/send-verification',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ phone: phone }),
                    success: function(response) {
                        alert('인증번호가 전화번호로 발송되었습니다.');
                        $('.verification-group').show();
                    },
                    error: function() {
                        alert('인증번호 발송에 실패했습니다.');
                    }
                });
            });
            
            // 인증번호 확인
            $('#verifyCodeBtn').click(function() {
                const phone = $('#phone').val();
                const code = $('#verificationCode').val();
                
                $.ajax({
                    url: '/api/auth/verify-code',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ phone: phone, code: code }),
                    success: function(response) {
                        if (response.verified) {
                            alert('전화번호 인증이 완료되었습니다.');
                            $('#verificationCode').prop('disabled', true);
                            $('#verifyCodeBtn').prop('disabled', true);
                        } else {
                            alert('인증번호가 일치하지 않습니다.');
                        }
                    },
                    error: function() {
                        alert('인증번호 확인에 실패했습니다.');
                    }
                });
            });
            
            // 폼 제출
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                const formData = {
                    username: $('#username').val(),
                    userId: $('#userId').val(),
                    password: $('#password').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val(),
                    team: $('#team').val()
                };
                
                $.ajax({
                    url: '/api/auth/register',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function(response) {
                        alert('회원가입이 완료되었습니다.');
                        window.location.href = '/login.html';
                    },
                    error: function() {
                        alert('회원가입에 실패했습니다.');
                    }
                });
            });
        });
    </script>
</body>
</html>
