<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 회원관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .password-toggle {
            cursor: pointer;
        }
        .verification-code {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">회원가입</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-container">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">이름</label>
                                    <input type="text" class="form-control" id="name" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="userId" class="form-label">아이디</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="userId" required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="checkUserId()">중복확인</button>
                                    </div>
                                    <div class="form-text" id="userIdMessage"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" required>
                                        <span class="input-group-text password-toggle" onclick="togglePassword()">
                                            <i class="bi bi-eye"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                    <input type="password" class="form-control" id="passwordConfirm" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">전화번호</label>
                                    <div class="input-group mb-2">
                                        <input type="tel" class="form-control" id="phone" required>
                                        <button type="button" class="btn btn-outline-primary" onclick="sendVerificationCode()">인증번호 발송</button>
                                    </div>
                                    <div class="verification-code" id="verificationCodeDiv">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="verificationCode" placeholder="인증번호 6자리">
                                            <button type="button" class="btn btn-outline-success" onclick="verifyCode()">인증확인</button>
                                        </div>
                                        <div class="form-text" id="verificationMessage"></div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="notes" class="form-label">참고사항</label>
                                    <textarea class="form-control" id="notes" rows="3"></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">회원가입</button>
                                </div>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="/login.html">로그인으로 돌아가기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
    <script>
        let isUserIdChecked = false;
        let isPhoneVerified = false;
        let verificationCode = '';

        // 아이디 중복 확인
        async function checkUserId() {
            const userId = document.getElementById('userId').value.trim();
            const messageDiv = document.getElementById('userIdMessage');
            
            if (!userId) {
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '아이디를 입력해주세요.';
                isUserIdChecked = false;
                return;
            }

            // 아이디 형식 검사 (영문, 숫자 조합 4-20자)
            const userIdRegex = /^[a-zA-Z0-9]{4,20}$/;
            if (!userIdRegex.test(userId)) {
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '아이디는 영문, 숫자 조합 4-20자로 입력해주세요.';
                isUserIdChecked = false;
                return;
            }

            try {
                const response = await fetch('/api/auth/check-id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });

                const result = await response.json();
                
                if (result.success) {
                    messageDiv.className = 'form-text text-success';
                    messageDiv.textContent = '사용 가능한 아이디입니다.';
                    isUserIdChecked = true;
                } else {
                    messageDiv.className = 'form-text text-danger';
                    messageDiv.textContent = '이미 사용 중인 아이디입니다.';
                    isUserIdChecked = false;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '아이디 중복 확인에 실패했습니다.';
                isUserIdChecked = false;
            }
        }

        // 아이디 입력 필드 변경 시 중복 확인 상태 초기화
        document.getElementById('userId').addEventListener('input', function() {
            isUserIdChecked = false;
            const messageDiv = document.getElementById('userIdMessage');
            messageDiv.textContent = '';
            messageDiv.className = 'form-text';
        });

        // 비밀번호 표시/숨김 토글
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }

        // 인증번호 발송
        async function sendVerificationCode() {
            const phone = document.getElementById('phone').value;
            if (!phone) {
                alert('전화번호를 입력해주세요.');
                return;
            }

            try {
                const response = await fetch('/api/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const result = await response.json();
                if (result.success) {
                    verificationCode = result.code;
                    document.getElementById('verificationCodeDiv').style.display = 'block';
                    alert('인증번호가 발송되었습니다.');
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('인증번호 발송에 실패했습니다.');
            }
        }

        // 인증번호 확인
        function verifyCode() {
            const inputCode = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('verificationMessage');

            if (inputCode === verificationCode) {
                messageDiv.className = 'form-text text-success';
                messageDiv.textContent = '인증이 완료되었습니다.';
                isPhoneVerified = true;
            } else {
                messageDiv.className = 'form-text text-danger';
                messageDiv.textContent = '인증번호가 일치하지 않습니다.';
                isPhoneVerified = false;
            }
        }

        // 폼 제출
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isUserIdChecked) {
                alert('아이디 중복 확인을 해주세요.');
                return;
            }

            if (!isPhoneVerified) {
                alert('전화번호 인증을 완료해주세요.');
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                userId: document.getElementById('userId').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('회원가입이 완료되었습니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
