<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠던나인 게임진행</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .home-icon {
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.8em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        /* 경기별 배경색 */
        tr:nth-child(1) td { background-color: #FFE5E5; }  /* 1경기: 연한 빨간색 */
        tr:nth-child(2) td { background-color: #E5FFE5; }  /* 2경기: 연한 초록색 */
        tr:nth-child(3) td { background-color: #E5E5FF; }  /* 3경기: 연한 파란색 */
        tr:nth-child(4) td { background-color: #FFE5FF; }  /* 4경기: 연한 보라색 */
        tr:nth-child(5) td { background-color: #E5FFE5; }  /* 5경기: 연한 초록색 */

        .game-number {
            font-weight: 600;
            width: 100px;
            color: #333;
            font-size: 15px;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .vs {
            color: #666;
            font-size: 13px;
        }

        .stadium-name {
            color: #666;
            font-size: 13px;
        }

        .game-time {
            font-weight: 500;
            color: #333;
        }

        .game-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-before {
            color: #dc3545;
        }

        .status-ongoing {
            color: #28a745;
        }

        .status-ended {
            color: #333;
        }

        /* 컬럼 너비 조정 */
        th:nth-child(1), td:nth-child(1) { width: 100px; }  /* 경기번호 */
        th:nth-child(2), td:nth-child(2) { width: 600px; } /* 매치업 */
        th:nth-child(3), td:nth-child(3) { width: 100px; } /* 경기상황 */
        th:nth-child(4), td:nth-child(4) { width: 100px; } /* 선택버튼 */

        /* 호버 효과 */
        tr:hover td {
            filter: brightness(0.95);
        }

        /* 첫 번째 행 스타일 */
        tr:first-child td {
            border-top: none;
        }

        /* 마지막 행 스타일 */
        tr:last-child td {
            border-bottom: none;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-nav-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .date-nav-btn:hover {
            background-color: #0056b3;
        }

        .date-nav-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin: 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .select-game-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            width: 100px;
        }

        .select-game-btn:hover {
            background-color: #0056b3;
        }

        .select-game-btn.selected {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="/today-game.html" class="home-icon">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="page-title">빠던나인 게임진행</h1>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <h2 class="section-title">경기선택</h2>

        <table class="game-table">
            <thead>
                <tr>
                    <th>경기</th>
                    <th>매치업</th>
                    <th>경기상황</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
    </div>

    <script>
        let currentDate = new Date();

        // 날짜 변경 함수
        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDate();
            fetchGames();
        }

        // 날짜 표시 업데이트
        function updateDate() {
            const dateStr = currentDate.getFullYear() + '년 ' +
                           (currentDate.getMonth() + 1) + '월 ' +
                           currentDate.getDate() + '일';
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        function getGameStatus(startTime, endTime) {
            const now = new Date();
            const start = startTime ? new Date(startTime) : null;
            const end = endTime ? new Date(endTime) : null;

            if (!start) return { text: '-', class: '' };
            if (end) return { text: '경기끝', class: 'status-ended' };
            if (now < start) return { text: '경기전', class: 'status-before' };
            return { text: '경기중', class: 'status-ongoing' };
        }

        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const game = games.find(g => g.number === i) || {
                    number: i,
                    homeTeam: null,
                    awayTeam: null,
                    stadium: null,
                    startTime: null,
                    endTime: null
                };

                const status = getGameStatus(game.startTime, game.endTime);

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number game-number-${i}">${i} 경기</td>
                    <td>
                        <div class="game-info">
                            <span class="team-name">${game.homeTeam || '-'}</span>
                            <span class="vs">vs</span>
                            <span class="team-name">${game.awayTeam || '-'}</span>
                            <span class="stadium-name">(${game.stadium || '-'})</span>
                        </div>
                    </td>
                    <td>
                        <span class="game-status ${status.class}">${status.text}</span>
                    </td>
                    <td>
                        <button class="select-game-btn" data-game="${i}">선택</button>
                    </td>
                `;
                tbody.appendChild(tr);
            }

            // 선택 버튼에 이벤트 리스너 추가
            document.querySelectorAll('.select-game-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.select-game-btn').forEach(b => {
                        b.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    const selectedGame = this.dataset.game;
                    console.log('선택된 경기:', selectedGame);
                });
            });
        }

        // 게임 데이터 불러오기
        async function fetchGames() {
            try {
                const date = currentDate.getFullYear().toString() +
                            (currentDate.getMonth() + 1).toString().padStart(2, '0') +
                            currentDate.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/today-game?date=${date}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.success) {
                    displayGames(result.games || []);
                } else {
                    throw new Error(result.message || '데이터를 불러오는 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                // 오류 발생 시 빈 테이블 표시
                displayGames([]);
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            fetchGames();
        };
    </script>
</body>
</html>
