<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임종료 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1f24;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 30px;
        }
        .game-table th {
            background: #4ec3ff;
            color: #1a1f24;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .game-table td {
            background: #2a2f34;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .team-select {
            width: 100px;
            font-size: 14px;
        }
        .time-input {
            width: 120px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #4ec3ff;
            background: #1a1f24;
            color: #fff;
        }
        .matchup-image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #1a1f24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            border: 1px solid #4ec3ff;
            padding: 6px;
        }
        .save-btn {
            background: #4ec3ff;
            color: #1a1f24;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .save-btn:hover {
            background: #3db2ef;
            transform: translateY(-2px);
        }
        .date-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ec3ff;
        }
        .time-input-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .time-input-group select {
            width: 70px;
            font-size: 14px;
        }
        .time-input-group input {
            width: 60px;
            text-align: center;
            font-size: 14px;
            padding: 6px;
        }
        .time-input-group input::-webkit-inner-spin-button,
        .time-input-group input::-webkit-outer-spin-button {
            opacity: 1;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>게임종료</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>게임시작</th>
                    <th>게임종료</th>
                    <th>참고사항</th>
                </tr>
            </thead>
            <tbody id="gameTableBody"></tbody>
        </table>
        <button class="save-btn" onclick="saveGames()">저장</button>
    </div>

    <script>
        // 날짜 업데이트
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            document.getElementById('currentDate').textContent = `${year}년 ${month}월 ${day}일`;
            return dateStr;
        }

        // 게임 데이터 로드
        async function loadGames() {
            const date = updateDate();
            try {
                const response = await fetch(`/api/today-game/${date}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.games) {
                        displayGames(data.games);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게임 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';
            
            games.forEach(game => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${game.number}</td>
                    <td>${game.homeTeam}</td>
                    <td>${game.awayTeam}</td>
                    <td>${game.startTime}</td>
                    <td>
                        <div class="time-input-group">
                            <select id="endTimePeriod${game.number}" class="form-select">
                                <option value="AM">오전</option>
                                <option value="PM">오후</option>
                            </select>
                            <input type="number" id="endTimeHour${game.number}" class="form-control" min="1" max="12" placeholder="시" required>
                            <input type="number" id="endTimeMinute${game.number}" class="form-control" min="0" max="59" placeholder="분" required>
                        </div>
                    </td>
                    <td>
                        <div class="matchup-image" id="matchupImage${game.number}">${game.note}</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 게임 데이터 저장
        async function saveGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const games = [];
                const rows = document.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const number = row.querySelector('td:first-child').textContent;
                    const homeTeam = row.querySelector('td:nth-child(2)').textContent;
                    const awayTeam = row.querySelector('td:nth-child(3)').textContent;
                    const startTime = row.querySelector('td:nth-child(4)').textContent;
                    
                    const period = document.getElementById(`endTimePeriod${number}`).value;
                    const hour = document.getElementById(`endTimeHour${number}`).value;
                    const minute = document.getElementById(`endTimeMinute${number}`).value;
                    
                    let hour24 = parseInt(hour);
                    if (period === 'PM' && hour24 < 12) hour24 += 12;
                    if (period === 'AM' && hour24 === 12) hour24 = 0;
                    
                    const endTime = `${hour24.toString().padStart(2, '0')}:${minute.padStart(2, '0')}`;
                    
                    games.push({
                        number: parseInt(number),
                        homeTeam: homeTeam,
                        awayTeam: awayTeam,
                        startTime: startTime,
                        endTime: endTime,
                        noGame: '',
                        note: `${homeTeam} vs ${awayTeam}`
                    });
                });

                const response = await fetch('/api/today-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, games })
                });

                const result = await response.json();
                if (result.success) {
                    alert('게임 정보가 저장되었습니다.');
                    window.location.href = '/today-game.html';  // 메인 페이지로 이동
                } else {
                    alert('저장 중 오류가 발생했습니다: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            loadGames();
        };

        function updateMatchupImage(row) {
            const homeTeam = row.querySelector('td:nth-child(2)').textContent;
            const awayTeam = row.querySelector('td:nth-child(3)').textContent;
            const matchupImage = document.getElementById(`matchupImage${row.querySelector('td:first-child').textContent}`);
            
            if (homeTeam && awayTeam) {
                // 팀 이름 간단하게 표시
                const shortHomeTeam = getShortTeamName(homeTeam);
                const shortAwayTeam = getShortTeamName(awayTeam);
                matchupImage.textContent = `${shortHomeTeam} vs ${shortAwayTeam}`;
            } else {
                matchupImage.textContent = '팀을 선택하세요';
            }
        }

        // 팀 이름 간단하게 변환하는 함수
        function getShortTeamName(teamName) {
            const shortNames = {
                '두산': '두산',
                'LG': 'LG',
                '기아': '기아',
                '삼성': '삼성',
                'SSG': 'SSG',
                'NC': 'NC',
                '롯데': '롯데',
                '한화': '한화',
                'KT': 'KT',
                '키움': '키움'
            };
            return shortNames[teamName] || teamName;
        }
    </script>
</body>
</html>
