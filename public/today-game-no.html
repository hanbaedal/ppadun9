<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노게임 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1f24;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 30px;
        }
        .game-table th {
            background: #4ec3ff;
            color: #1a1f24;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .game-table td {
            background: #2a2f34;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .team-select {
            width: 150px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #4ec3ff;
            background: #1a1f24;
            color: #fff;
        }
        .no-game-select {
            width: 200px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #4ec3ff;
            background: #1a1f24;
            color: #fff;
        }
        .matchup-image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #1a1f24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #4ec3ff;
        }
        .save-btn {
            background: #4ec3ff;
            color: #1a1f24;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .save-btn:hover {
            background: #3db2ef;
            transform: translateY(-2px);
        }
        .date-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ec3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>노게임</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>노게임</th>
                    <th>참고사항</th>
                </tr>
            </thead>
            <tbody id="gameTableBody"></tbody>
        </table>
        <button class="save-btn" onclick="saveGames()">저장</button>
    </div>

    <script>
        // 날짜 업데이트
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            document.getElementById('currentDate').textContent = `${year}년 ${month}월 ${day}일`;
            return dateStr;
        }

        // 게임 데이터 로드
        async function loadGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/today-game/${date}`);
                const data = await response.json();

                if (data.success) {
                    const tbody = document.querySelector('tbody');
                    tbody.innerHTML = '';

                    if (!data.games || data.games.length === 0) {
                        console.log('오늘의 게임 정보가 없습니다.');
                        return;
                    }

                    data.games.forEach(game => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${game.number}</td>
                            <td>${game.homeTeam}</td>
                            <td>${game.awayTeam}</td>
                            <td>${game.startTime}</td>
                            <td>${game.endTime || ''}</td>
                            <td>
                                <select id="noGame${game.number}" class="form-select" onchange="updateMatchupImage(this.closest('tr'))">
                                    <option value="정상게임" ${!game.noGame ? 'selected' : ''}>정상게임</option>
                                    <option value="콜드게임" ${game.noGame === '콜드게임' ? 'selected' : ''}>콜드게임</option>
                                    <option value="서스펜디드 게임" ${game.noGame === '서스펜디드 게임' ? 'selected' : ''}>서스펜디드 게임</option>
                                    <option value="노 게임" ${game.noGame === '노 게임' ? 'selected' : ''}>노 게임</option>
                                </select>
                            </td>
                            <td>
                                <div class="matchup-image" id="matchupImage${game.number}">${game.note}</div>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    console.error('게임 데이터를 불러오는데 실패했습니다:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게임 정보를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 노게임 상태 변경 시 매치업 이미지 업데이트
        function updateMatchupImage(row) {
            if (!row) return;

            const number = row.querySelector('td:first-child').textContent;
            const homeTeam = row.querySelector('td:nth-child(2)').textContent;
            const awayTeam = row.querySelector('td:nth-child(3)').textContent;
            const noGameSelect = document.getElementById(`noGame${number}`);
            const noGame = noGameSelect ? noGameSelect.value : '정상게임';
            const matchupImage = document.getElementById(`matchupImage${number}`);
            
            if (!matchupImage) return;

            let note = `${homeTeam} vs ${awayTeam}`;
            if (noGame && noGame !== '정상게임') {
                note += ` (${noGame})`;
            }
            matchupImage.textContent = note;
        }

        // 게임 데이터 저장
        async function saveGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const games = [];
                const rows = document.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const number = row.querySelector('td:first-child').textContent;
                    const homeTeam = row.querySelector('td:nth-child(2)').textContent;
                    const awayTeam = row.querySelector('td:nth-child(3)').textContent;
                    const startTime = row.querySelector('td:nth-child(4)').textContent;
                    const endTime = row.querySelector('td:nth-child(5)').textContent;
                    const noGameSelect = document.getElementById(`noGame${number}`);
                    const noGame = noGameSelect ? noGameSelect.value : '정상게임';
                    
                    // 노게임 상태에 따른 참고사항 설정
                    let note = `${homeTeam} vs ${awayTeam}`;
                    if (noGame && noGame !== '정상게임') {
                        note += ` (${noGame})`;
                    }
                    
                    // 게임 데이터 검증
                    if (!homeTeam || !awayTeam || !startTime) {
                        console.error(`게임 ${number}의 필수 정보가 누락되었습니다.`);
                        return;
                    }

                    games.push({
                        number: parseInt(number),
                        homeTeam: homeTeam,
                        awayTeam: awayTeam,
                        startTime: startTime,
                        endTime: endTime || null,
                        noGame: noGame === '정상게임' ? '' : noGame,
                        note: note
                    });
                });

                // 게임 데이터가 비어있는지 확인
                if (games.length === 0) {
                    alert('저장할 게임 정보가 없습니다.');
                    return;
                }

                const response = await fetch('/api/today-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, games })
                });

                const result = await response.json();
                if (result.success) {
                    alert('게임 정보가 저장되었습니다.');
                    window.location.href = '/today-game.html';
                } else {
                    alert('저장 중 오류가 발생했습니다: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 게임 데이터 로드
        window.onload = function() {
            loadGames();
        };
    </script>
</body>
</html>
