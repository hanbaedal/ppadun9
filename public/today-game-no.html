<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노게임 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1f24;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-bottom: 30px;
        }
        .game-table th {
            background: #4ec3ff;
            color: #1a1f24;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .game-table td {
            background: #2a2f34;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
        }
        .team-select {
            width: 150px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #4ec3ff;
            background: #1a1f24;
            color: #fff;
        }
        .no-game-select {
            width: 200px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #4ec3ff;
            background: #1a1f24;
            color: #fff;
        }
        .matchup-image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #1a1f24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #4ec3ff;
        }
        .save-btn {
            background: #4ec3ff;
            color: #1a1f24;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .save-btn:hover {
            background: #3db2ef;
            transform: translateY(-2px);
        }
        .date-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ec3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>노게임</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>노게임</th>
                    <th>참고사항</th>
                </tr>
            </thead>
            <tbody id="gameTableBody"></tbody>
        </table>
        <button class="save-btn" onclick="saveGames()">저장</button>
    </div>

    <script>
        // 날짜 업데이트
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            document.getElementById('currentDate').textContent = `${year}년 ${month}월 ${day}일`;
            return dateStr;
        }

        // 게임 데이터 로드
        async function loadGames() {
            const date = updateDate();
            try {
                const response = await fetch(`/api/today-game/${date}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.games) {
                        displayGames(data.games);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게임 데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';
            
            games.forEach(game => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${game.number}</td>
                    <td>${game.homeTeam}</td>
                    <td>${game.awayTeam}</td>
                    <td>
                        <select class="no-game-select" id="noGame${game.number}" onchange="updateNote(${game.number})">
                            <option value="">선택</option>
                            <option value="콜드게임">콜드게임</option>
                            <option value="서스펜디드 게임">서스펜디드 게임</option>
                            <option value="노 게임">노 게임</option>
                        </select>
                    </td>
                    <td>
                        <div class="matchup-image" id="matchupImage${game.number}">${game.note}</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 참고사항 업데이트
        function updateNote(index) {
            const homeTeam = document.querySelector(`#gameTableBody tr:nth-child(${index}) td:nth-child(2)`).textContent;
            const awayTeam = document.querySelector(`#gameTableBody tr:nth-child(${index}) td:nth-child(3)`).textContent;
            const noGame = document.getElementById(`noGame${index}`).value;
            const matchupImage = document.getElementById(`matchupImage${index}`);

            if (noGame) {
                matchupImage.textContent = `${homeTeam} vs ${awayTeam} (${noGame})`;
            } else {
                matchupImage.textContent = `${homeTeam} vs ${awayTeam}`;
            }
        }

        // 게임 데이터 저장
        async function saveGames() {
            const date = updateDate();
            const games = [];
            const rows = document.querySelectorAll('#gameTableBody tr');

            rows.forEach(row => {
                const number = row.cells[0].textContent;
                const homeTeam = row.cells[1].textContent;
                const awayTeam = row.cells[2].textContent;
                const noGame = document.getElementById(`noGame${number}`).value;
                const note = document.getElementById(`matchupImage${number}`).textContent;

                games.push({
                    number: parseInt(number),
                    homeTeam,
                    awayTeam,
                    note
                });
            });

            try {
                const response = await fetch('/api/today-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: date,
                        games: games
                    })
                });

                if (response.ok) {
                    alert('게임 정보가 저장되었습니다.');
                    location.href = 'index.html';
                } else {
                    alert('저장 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 연결 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            loadGames();
        };
    </script>
</body>
</html>
