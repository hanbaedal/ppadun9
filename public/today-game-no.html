<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">노게임</h1>
        <div class="date-display" id="dateDisplay"></div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>매치업</th>
                    <th>게임시작</th>
                    <th>상태</th>
                    <th>저장</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
    </div>

    <script>
        // 날짜 표시 업데이트
        function updateDate() {
            const today = new Date();
            const dateStr = today.getFullYear() + '년 ' +
                           (today.getMonth() + 1) + '월 ' +
                           today.getDate() + '일';
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 게임 데이터 가져오기
        async function fetchGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/today-game/${date}`);
                const result = await response.json();

                if (result.success) {
                    displayGames(result.games);
                } else {
                    console.error('Error fetching games:', result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            games.forEach(game => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-number-${game.number}">${game.number}</td>
                    <td>
                        <div class="game-info">
                            <span class="team-name">${game.homeTeam}</span>
                            <span>vs</span>
                            <span class="team-name">${game.awayTeam}</span>
                            <span class="stadium-name">(${game.stadium})</span>
                        </div>
                    </td>
                    <td>${game.startTime || '-'}</td>
                    <td>
                        <select class="game-status-select" id="status${game.number}">
                            <option value="정상게임" ${game.noGame === '정상게임' ? 'selected' : ''}>정상게임</option>
                            <option value="콜드게임" ${game.noGame === '콜드게임' ? 'selected' : ''}>콜드게임</option>
                            <option value="서스펜디드 게임" ${game.noGame === '서스펜디드 게임' ? 'selected' : ''}>서스펜디드 게임</option>
                            <option value="노 게임" ${game.noGame === '노 게임' ? 'selected' : ''}>노 게임</option>
                        </select>
                    </td>
                    <td>
                        <button class="save-btn" onclick="saveGameStatus(${game.number})">저장</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 게임 상태 저장
        async function saveGameStatus(gameNumber) {
            const status = document.getElementById(`status${gameNumber}`).value;
            
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const response = await fetch('/api/today-game/no', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: date,
                        number: gameNumber,
                        noGame: status
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('게임 상태가 저장되었습니다.');
                } else {
                    alert('저장 중 오류가 발생했습니다: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            fetchGames();
        };
    </script>
</body>
</html>
