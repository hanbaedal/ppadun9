<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임시작 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1f24;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1rem;
        }
        .game-table th,
        .game-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .game-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .team-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #fff;
        }
        .team-select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .time-input-group {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
        }
        .time-input-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1rem;
            min-width: 70px;
        }
        .time-input-group input {
            width: 60px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
        }
        .selected-time {
            display: inline-block;
            padding: 8px 12px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-left: 5px;
            font-weight: bold;
            color: #495057;
            font-size: 1rem;
        }
        .matchup-image {
            width: 200px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            background: #1a1f24;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            border: 1px solid #4ec3ff;
            padding: 6px;
        }
        .save-btn {
            background: #4ec3ff;
            color: #1a1f24;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .save-btn:hover {
            background: #3db2ef;
            transform: translateY(-2px);
        }
        .date-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ec3ff;
        }
        .time-display {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .game-table {
                font-size: 0.9rem;
            }
            .team-select,
            .time-input-group select,
            .time-input-group input,
            .selected-time {
                font-size: 0.9rem;
                padding: 6px;
            }
        }
        @media (max-width: 992px) {
            .game-table {
                font-size: 0.85rem;
            }
            .team-select,
            .time-input-group select,
            .time-input-group input,
            .selected-time {
                font-size: 0.85rem;
                padding: 5px;
            }
        }
        @media (max-width: 768px) {
            .game-table {
                font-size: 0.8rem;
            }
            .game-table th,
            .game-table td {
                padding: 8px;
            }
            .team-select,
            .time-input-group select,
            .time-input-group input,
            .selected-time {
                font-size: 0.8rem;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>게임시작</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>야구장</th>
                    <th>게임시작</th>
                    <th>참고사항</th>
                </tr>
            </thead>
            <tbody>
                <script>
                    for (let i = 1; i <= 5; i++) {
                        document.write(`
                            <tr>
                                <td>${i}</td>
                                <td>
                                    <select id="homeTeam${i}" class="team-select" onchange="updateMatchupImage(${i})">
                                        <option value="">선택</option>
                                        <option value="두산">두산</option>
                                        <option value="LG">LG</option>
                                        <option value="기아">기아</option>
                                        <option value="삼성">삼성</option>
                                        <option value="SSG">SSG</option>
                                        <option value="NC">NC</option>
                                        <option value="롯데">롯데</option>
                                        <option value="한화">한화</option>
                                        <option value="KT">KT</option>
                                        <option value="키움">키움</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="awayTeam${i}" class="team-select" onchange="updateMatchupImage(${i})">
                                        <option value="">선택</option>
                                        <option value="두산">두산</option>
                                        <option value="LG">LG</option>
                                        <option value="기아">기아</option>
                                        <option value="삼성">삼성</option>
                                        <option value="SSG">SSG</option>
                                        <option value="NC">NC</option>
                                        <option value="롯데">롯데</option>
                                        <option value="한화">한화</option>
                                        <option value="KT">KT</option>
                                        <option value="키움">키움</option>
                                    </select>
                                </td>
                                <td>
                                    <select id="stadium${i}" class="team-select">
                                        <option value="">선택</option>
                                        <option value="잠실">잠실</option>
                                        <option value="문학">문학</option>
                                        <option value="사직">사직</option>
                                        <option value="대구">대구</option>
                                        <option value="광주">광주</option>
                                        <option value="수원">수원</option>
                                        <option value="창원">창원</option>
                                        <option value="대전">대전</option>
                                        <option value="고척">고척</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="time-input-group">
                                        <select id="startTimePeriod${i}" class="form-select" onchange="updateTimeDisplay(${i})">
                                            <option value="AM">오전</option>
                                            <option value="PM">오후</option>
                                        </select>
                                        <input type="number" id="startTimeHour${i}" class="form-control" min="1" max="12" placeholder="시" required onchange="updateTimeDisplay(${i})">
                                        <input type="number" id="startTimeMinute${i}" class="form-control" min="0" max="59" placeholder="분" required onchange="updateTimeDisplay(${i})">
                                        <div id="timeDisplay${i}" class="selected-time"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="matchup-image" id="matchupImage${i}"></div>
                                </td>
                            </tr>
                        `);
                    }
                </script>
            </tbody>
        </table>
        <button class="save-btn" onclick="saveGames()">저장</button>
    </div>

    <script>
        // 날짜 업데이트
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateStr = `${year}${month}${day}`;
            document.getElementById('currentDate').textContent = `${year}년 ${month}월 ${day}일`;
            return dateStr;
        }

        // 팀별 홈구장 매핑
        const teamStadiums = {
            '두산': '잠실',
            'LG': '잠실',
            '기아': '광주',
            '삼성': '대구',
            'SSG': '문학',
            'NC': '창원',
            '롯데': '사직',
            '한화': '대전',
            'KT': '수원',
            '키움': '고척'
        };

        // 매치업 이미지 업데이트
        function updateMatchupImage(row) {
            const homeTeam = document.getElementById(`homeTeam${row}`).value;
            const awayTeam = document.getElementById(`awayTeam${row}`).value;
            const stadium = document.getElementById(`stadium${row}`);
            const matchupImage = document.getElementById(`matchupImage${row}`);
            
            // 홈팀 선택 시 자동으로 구장 선택
            if (homeTeam && teamStadiums[homeTeam]) {
                stadium.value = teamStadiums[homeTeam];
            }
            
            if (homeTeam && awayTeam && stadium.value) {
                matchupImage.textContent = `${homeTeam} vs ${awayTeam} (${stadium.value})`;
            } else {
                matchupImage.textContent = '';
            }
        }

        // 구장 선택 시 매치업 이미지 업데이트
        function updateStadium(row) {
            const stadium = document.getElementById(`stadium${row}`);
            updateMatchupImage(row);
        }

        // 게임 데이터 저장
        async function saveGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const games = [];
                for (let i = 1; i <= 5; i++) {
                    const homeTeam = document.getElementById(`homeTeam${i}`).value;
                    const awayTeam = document.getElementById(`awayTeam${i}`).value;
                    const stadium = document.getElementById(`stadium${i}`).value;
                    
                    if (homeTeam && awayTeam && stadium) {
                        const period = document.getElementById(`startTimePeriod${i}`).value;
                        const hour = document.getElementById(`startTimeHour${i}`).value;
                        const minute = document.getElementById(`startTimeMinute${i}`).value;
                        
                        let hour24 = parseInt(hour);
                        if (period === 'PM' && hour24 < 12) hour24 += 12;
                        if (period === 'AM' && hour24 === 12) hour24 = 0;
                        
                        const startTime = `${hour24.toString().padStart(2, '0')}:${minute.padStart(2, '0')}`;
                        
                        games.push({
                            number: i,
                            homeTeam: homeTeam,
                            awayTeam: awayTeam,
                            stadium: stadium,
                            startTime: startTime,
                            endTime: null,
                            noGame: '정상게임',
                            note: `${homeTeam} vs ${awayTeam} (${stadium})`
                        });
                    }
                }

                if (games.length === 0) {
                    alert('저장할 게임 정보가 없습니다.');
                    return;
                }

                const response = await fetch('/api/today-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, games })
                });

                const result = await response.json();
                if (result.success) {
                    alert('게임 정보가 저장되었습니다.');
                    window.location.href = '/today-game.html';
                } else {
                    alert('저장 중 오류가 발생했습니다: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            }
        }

        // 시간 표시 업데이트 함수 추가
        function updateTimeDisplay(row) {
            const period = document.getElementById(`startTimePeriod${row}`).value;
            const hour = document.getElementById(`startTimeHour${row}`).value;
            const minute = document.getElementById(`startTimeMinute${row}`).value;
            const timeDisplay = document.getElementById(`timeDisplay${row}`);

            if (hour && minute) {
                let displayHour = parseInt(hour);
                if (period === 'PM' && displayHour < 12) displayHour += 12;
                if (period === 'AM' && displayHour === 12) displayHour = 0;
                
                timeDisplay.textContent = `${displayHour.toString().padStart(2, '0')}:${minute.padStart(2, '0')}`;
                timeDisplay.style.display = 'inline-block';
            } else {
                timeDisplay.textContent = '';
                timeDisplay.style.display = 'none';
            }
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            updateDate();
            // 각 행의 시간 표시 초기화
            for (let i = 1; i <= 5; i++) {
                updateTimeDisplay(i);
            }
        };
    </script>
</body>
</html>
