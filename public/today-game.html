<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - 빠던나인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #1a1f24;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            background: #2a2f34;
            border: 2px solid #4ec3ff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            background: #3a3f44;
            box-shadow: 0 5px 15px rgba(78, 195, 255, 0.3);
        }
        .menu-icon {
            font-size: 3em;
            color: #4ec3ff;
            margin-bottom: 20px;
        }
        .menu-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .menu-description {
            color: #aaa;
            font-size: 1em;
        }
        .date-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4ec3ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>오늘의 게임</h1>
            <div class="date-display" id="currentDate"></div>
        </div>
        <div class="menu-grid">
            <div class="menu-item" onclick="location.href='today-game-start.html'">
                <i class="fas fa-play-circle menu-icon"></i>
                <div class="menu-title">게임시작</div>
                <div class="menu-description">오늘의 게임 시작 시간을 설정합니다.</div>
            </div>
            <div class="menu-item" onclick="location.href='today-game-end.html'">
                <i class="fas fa-stop-circle menu-icon"></i>
                <div class="menu-title">게임종료</div>
                <div class="menu-description">오늘의 게임 종료 시간을 설정합니다.</div>
            </div>
            <div class="menu-item" onclick="location.href='today-game-no.html'">
                <i class="fas fa-ban menu-icon"></i>
                <div class="menu-title">노게임</div>
                <div class="menu-description">콜드게임, 서스펜디드 게임, 노 게임을 설정합니다.</div>
            </div>
            <div class="menu-item" onclick="location.href='today-game-display.html'">
                <i class="fas fa-list-alt menu-icon"></i>
                <div class="menu-title">게임내용</div>
                <div class="menu-description">날짜별 게임 내용을 조회합니다.</div>
            </div>
        </div>
    </div>

    <script>
        // 날짜 업데이트
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('currentDate').textContent = `${year}년 ${month}월 ${day}일`;
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
        };
    </script>
</body>
</html>
