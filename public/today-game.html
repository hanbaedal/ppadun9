<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 KBO 야구 경기 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
            text-align: center;
            min-height: 140px;
        }

        .menu-item:hover {
            transform: translateY(-3px);
        }

        .menu-item i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .menu-item h2 {
            margin: 0;
            font-size: 1.2em;
            font-weight: 600;
        }

        .menu-item p {
            margin: 8px 0 0;
            font-size: 0.85em;
            color: #666;
            line-height: 1.3;
        }

        /* 파스텔 톤 색상 */
        .menu-start {
            background-color: #FFE5E5; /* 연한 파스텔 핑크 */
        }

        .menu-end {
            background-color: #E5FFE5; /* 연한 파스텔 그린 */
        }

        .menu-status {
            background-color: #E5E5FF; /* 연한 파스텔 블루 */
        }

        .menu-display {
            background-color: #FFE5FF; /* 연한 파스텔 퍼플 */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .home-icon {
            font-size: 1.3em;
            color: #333;
            text-decoration: none;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .home-icon:hover {
            background-color: #f0f0f0;
        }

        .page-title {
            margin: 0;
            font-size: 1.5em;
            color: #0066cc;
            font-weight: 700;
        }

        .date-display {
            text-align: center;
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 500;
        }

        /* Bootstrap navbar fixed-top 대응 */
        body {
            padding-top: 80px;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .menu-container {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 12px;
            }

            .menu-item {
                padding: 15px;
                min-height: 120px;
            }

            .menu-item i {
                font-size: 1.8em;
                margin-bottom: 8px;
            }

            .menu-item h2 {
                font-size: 1.1em;
            }

            .menu-item p {
                font-size: 0.8em;
                margin: 6px 0 0;
            }

            .page-title {
                font-size: 1.3em;
            }

            .date-display {
                font-size: 1.1em;
                margin: 15px 0;
                padding: 10px;
            }

            .header {
                padding: 12px 15px;
            }
        }

        /* 태블릿 반응형 */
        @media (max-width: 1024px) and (min-width: 769px) {
            .menu-container {
                gap: 18px;
                padding: 18px;
            }

            .menu-item {
                padding: 18px;
                min-height: 130px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid px-3">
            <!-- 왼쪽: 홈 아이콘과 제목 -->
            <div class="d-flex align-items-center">
                <a href="/" class="navbar-brand">
                    <i class="fas fa-cogs me-2"></i>
                    빠던나인
                </a>
            </div>
            
            <!-- 중간: 로그인한 직원 이름 -->
            <div class="navbar-nav mx-auto">
                <span class="navbar-text" id="userName">
                    <i class="fas fa-user-circle me-2"></i> 사용자
                </span>
            </div>
            
            <!-- 오른쪽: 로그아웃 버튼 -->
            <div class="navbar-nav">
                <div class="nav-item" id="logoutItem" style="display: none;">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="date-display" id="dateDisplay"></div>

    <div class="menu-container">
        <a href="/today-game-start.html" class="menu-item menu-start">
            <i class="fas fa-play-circle"></i>
            <h2>경기 시작</h2>
            <p>KBO 야구 경기 시작 시간 설정</p>
        </a>
        <a href="/today-game-end.html" class="menu-item menu-end">
            <i class="fas fa-stop-circle"></i>
            <h2>경기 종료</h2>
            <p>KBO 야구 경기 종료 시간 설정</p>
        </a>
        <a href="/today-game-status.html" class="menu-item menu-status">
            <i class="fas fa-info-circle"></i>
            <h2>경기 상황</h2>
            <p>KBO 야구 경기 상태 관리</p>
        </a>
        <a href="/today-game-display.html" class="menu-item menu-display">
            <i class="fas fa-list-alt"></i>
            <h2>경기 확인</h2>
            <p>KBO 야구 경기 전체 정보 확인</p>
        </a>
    </div>

    <script>
        // 날짜 표시 업데이트
        function updateDate() {
            const today = new Date();
            const dateStr = today.getFullYear() + '년 ' +
                           (today.getMonth() + 1) + '월 ' +
                           today.getDate() + '일';
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 로그인 체크 함수
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/employee/current-user');
                const data = await response.json();
                
                if (!data.success || !data.user) {
                    // 로그인되지 않은 경우 로그인 페이지로 이동
                    alert('로그인이 필요합니다.');
                    window.location.href = '/employee-login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('로그인 상태 확인 오류:', error);
                alert('로그인이 필요합니다.');
                window.location.href = '/employee-login.html';
                return false;
            }
        }

        // 현재 로그인한 사용자 정보 가져오기
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/employee/current-user');
                const data = await response.json();
                
                const userNameElement = document.getElementById('userName');
                
                if (data.success && data.user) {
                    userNameElement.textContent = data.user.name || data.user.username;
                } else {
                    // 로그인되지 않은 경우 로그인 페이지로 이동
                    alert('로그인이 필요합니다.');
                    window.location.href = '/employee-login.html';
                }
            } catch (error) {
                console.error('사용자 정보 로드 오류:', error);
                alert('로그인이 필요합니다.');
                window.location.href = '/employee-login.html';
            }
        }

        // 로그아웃 처리
        async function logout() {
            try {
                const response = await fetch('/api/employee/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('로그아웃되었습니다.');
                    window.location.href = '/';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그아웃 오류:', error);
                alert('서버 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 실행
        window.onload = async function() {
            // 먼저 로그인 상태 확인
            const isLoggedIn = await checkLoginStatus();
            if (isLoggedIn) {
                loadCurrentUser();
            }
            
            // 로그아웃 버튼 이벤트 리스너
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('로그아웃하시겠습니까?')) {
                    logout();
                }
            });
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
