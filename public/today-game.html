<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">오늘의 게임</h1>
        <div class="date-display" id="dateDisplay"></div>
        <table class="game-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>홈팀</th>
                    <th>원정팀</th>
                    <th>구장</th>
                    <th>게임시작</th>
                    <th>게임종료</th>
                    <th>상태</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
            </tbody>
        </table>
    </div>

    <script>
        // 날짜 표시 업데이트
        function updateDate() {
            const today = new Date();
            const dateStr = today.getFullYear() + '년 ' +
                           (today.getMonth() + 1) + '월 ' +
                           today.getDate() + '일';
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        // 게임 데이터 가져오기
        async function fetchGames() {
            try {
                const today = new Date();
                const date = today.getFullYear().toString() +
                            (today.getMonth() + 1).toString().padStart(2, '0') +
                            today.getDate().toString().padStart(2, '0');

                const response = await fetch(`/api/today-game/${date}`);
                const result = await response.json();

                if (result.success) {
                    displayGames(result.games);
                } else {
                    console.error('Error fetching games:', result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 게임 상태에 따른 스타일 클래스 반환
        function getStatusClass(status) {
            switch(status) {
                case '콜드게임':
                    return 'status-cold';
                case '서스펜디드 게임':
                    return 'status-suspended';
                case '노 게임':
                    return 'status-no-game';
                default:
                    return 'status-normal';
            }
        }

        // 게임 데이터 표시
        function displayGames(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';

            games.forEach(game => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${game.number}</td>
                    <td>${game.homeTeam}</td>
                    <td>${game.awayTeam}</td>
                    <td>${game.stadium}</td>
                    <td>${game.startTime}</td>
                    <td>${game.endTime || '-'}</td>
                    <td>
                        <span class="game-status ${getStatusClass(game.noGame)}">
                            ${game.noGame}
                        </span>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            updateDate();
            fetchGames();
        };
    </script>
</body>
</html>
